<div class="download"
    style="position: relative;padding: 16px;background: #202328;min-width: 256px;max-width: 400px;min-height: 80px;">
    <table width="100%">
        <tr>
            <td style="word-wrap: break-word; word-break: break-word; padding-right: 60px;">
                <font class="name" size="3" face="'rodin', Arial, Helvetica, sans-serif" color="#50C9E0" style="color: #50C9E0; font-size: 100%;">
                    {$FILE_NAME}
                </font>
            </td>
        </tr>
        <tr>
            <td>
                <font class="size" size="1" face="'rodin', Arial, Helvetica, sans-serif" color="#b5b5b5">
                    {$FILE_SIZE}
                </font>
            </td>
        </tr>
        <tr>
            <td>
                <a href="{$FILE_LINK}"><img src="/resources/images/download.gif" alt="Download button"
                    style="position: absolute; vertical-align: right; right: 20px; top: 35px; width: 40px;">
                </a>
            </td>   
        </tr>
    </table>

</div>

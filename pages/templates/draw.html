<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <title>Discross - #{$CHANNEL_NAME}</title>
    <style>
        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff') format('woff');
            font-weight: 400;
        }

        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff') format('woff');
            font-weight: 700;
        }

        /* Discord-inspired base styling */
        * {
            box-sizing: border-box;
        }

        html,
        body,
        #wrapper {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'rodin', Whitney, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background: #36393f;
            color: #dcddde;
        }

        /* Light theme overrides */
        .light-theme body {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        .light-theme #wrapper {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        /* Canvas styling */
        #sketchpad {
            border: 2px solid #40444b;
            border-radius: 8px;
            background: white;
            display: block;
            margin: 16px auto;
            cursor: crosshair;
            touch-action: none;
        }

        /* Drawing controls */
        .drawing-controls {
            margin: 16px;
            padding: 12px;
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
        }

        .drawing-controls form {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 12px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-label {
            color: #b9bbbe;
            font-size: 14px;
            margin-right: 4px;
        }

        .drawing-controls input[type="color"] {
            width: 50px;
            height: 32px;
            border: 2px solid #40444b;
            border-radius: 4px;
            cursor: pointer;
            background: transparent;
        }

        .drawing-controls input[type="number"] {
            width: 60px;
            height: 32px;
            padding: 4px 8px;
            background: #40444b;
            border: 2px solid #40444b;
            border-radius: 4px;
            color: #dcddde;
            font-size: 14px;
        }

        .drawing-controls input[type="button"] {
            background: #40444b;
            border: 2px solid #40444b;
            border-radius: 4px;
            color: #dcddde;
            cursor: pointer;
            padding: 6px 12px;
            font-size: 14px;
            font-family: 'rodin', Whitney, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .drawing-controls input[type="button"]:hover {
            background: #4e5058;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .slider {
            width: 100px;
            height: 4px;
            border-radius: 2px;
            background: #40444b;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #5865f2;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #5865f2;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            color: #dcddde;
            font-size: 14px;
            min-width: 25px;
        }

        /* Hide legacy styling */
        br.nodisp {
            display: none;
        }

        /* Legacy table fixes */
        table {
            padding-bottom: 5px;
        }

        /* Links */
        a {
            color: #00aff4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Emoji picker styling */
        #emoji {
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
            padding: 16px;
            margin: 8px 0;
        }

        #emoji button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }

        #emoji button:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        /* Menu positioning */
        .menu-button {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            background: #36393f;
            border: 1px solid #40444b;
            border-radius: 4px;
            padding: 8px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .menu-button {
                top: 8px;
                left: 8px;
            }

            #sketchpad {
                margin: 8px;
                max-width: calc(100vw - 80px);
                max-height: 300px;
            }

            .slider {
                width: 60px;
            }
        }
    </style>
</head>

<body {$WHITE_THEME_ENABLED}>
    <div id="wrapper">
        <a href="../server/{$SERVER_ID}" class="menu-button">
            <img src="/resources/images/menu.gif" alt="Menu" style="width: 24px; height: 24px;">
        </a>

        <div style="padding-left: 60px; height: 100vh; display: flex; flex-direction: column;">
            <div style="flex: 1; overflow-y: auto; padding: 16px;">
                <div style="text-align: center;">
                    <canvas id="sketchpad"></canvas>
                </div>

                <div class="drawing-controls">
                    <form name="painter">
                        <div class="control-group">
                            <span class="control-label">Color:</span>
                            <input type="color" id="color" value="#000000">
                        </div>
                        <div class="control-group">
                            <span class="control-label">Size:</span>
                            <input type="number" id="size" value="3" min="1" max="50">
                        </div>
                        <div class="control-group">
                            <input type="button" value="Clear" onclick="clearCanvas()">
                        </div>
                    </form>
                </div>

                <div id="emoji" style="display: none;">
                    <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px;">
                        <button onclick="document.getElementById('message').value += ' :sob:'">
                            <img src="/resources/twemoji/1f62d.gif" alt="sob" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :face_with_raised_eyebrow:'">
                            <img src="/resources/twemoji/1f928.gif" alt="face_with_raised_eyebrow"
                                style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :skull:'">
                            <img src="/resources/twemoji/1f480.gif" alt="skull" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :pleading_face:'">
                            <img src="/resources/twemoji/1f97a.gif" alt="pleading_face"
                                style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :heart:'">
                            <img src="/resources/twemoji/2764-fe0f.gif" alt="heart" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :thumbsup:'">
                            <img src="/resources/twemoji/1f44d.gif" alt="thumbsup" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :thumbsdown:'">
                            <img src="/resources/twemoji/1f44e.gif" alt="thumbsdown" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :pray:'">
                            <img src="/resources/twemoji/1f64f.gif" alt="pray" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :tada:'">
                            <img src="/resources/twemoji/1f389.gif" alt="tada" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :slight_smile:'">
                            <img src="/resources/twemoji/1f642.gif" alt="slight_smile"
                                style="width: 24px; height: 24px;">
                        </button>
                    </div>
                </div>
                <a id="end" name="end"></a>
            </div>
            <div
                style="position: sticky; bottom: 0; background: #36393f; padding: 16px; border-top: 1px solid #40444b;">
                <form action="../senddrawing" method="post" id="sendform">
                    <input type="hidden" id="channel" name="channel" value="{$CHANNEL_ID}">
                    <input type="hidden" id="drawinginput" name="drawinginput" value="">
                    <input type="hidden" id="lite" name="lite" value="False">

                    <div
                        style="display: flex; align-items: center; background: #40444b; border-radius: 8px; padding: 4px; margin: 8px 0;">
                        <input type="text" name="message" id="message" value=""
                            style="flex: 1; color: #dcddde; background: transparent; border: none; outline: none; height: 44px; padding: 11px 16px; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 20px;"
                            required="" placeholder="Message #{$CHANNEL_NAME}">
                        <button type="button" id="fakesend"
                            style="background: #5865f2; border: none; border-radius: 4px; color: white; padding: 8px 16px; margin: 0 8px; cursor: pointer; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: 500; height: 32px; right: 17px;"
                            onmouseover="this.style.background='#4752c4'"
                            onmouseout="this.style.background='#5865f2'">Send Drawing</button>
                    </div>

                    <div
                        style="color: #b9bbbe; font-size: 14px; margin-bottom: 8px; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
                        Drawing mode: Use the canvas above to draw, then click "Send Drawing" to share.
                    </div>
                </form>
            </div>
        </div>
        <script src="/connection.js"></script>
    </div>
    <script>
        // Drawing implementation based on dsipaint for maximum compatibility
        var canvas, ctx;
        var painting = false;
        var lastX, lastY;

        function initCanvas() {
            canvas = document.getElementById('sketchpad');
            ctx = canvas.getContext('2d');
            
            // Set larger canvas size
            canvas.width = Math.min(window.innerWidth - 80, 1600);
            canvas.height = Math.min(window.innerHeight - 150, 1200);
            
            // Set white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Set canvas properties
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Mouse events
            canvas.onmousedown = startPaint;
            canvas.onmousemove = paint;
            canvas.onmouseup = stopPaint;
            canvas.onmouseout = stopPaint;
            
            // Touch events
            canvas.ontouchstart = function(e) {
                e.preventDefault();
                var touch = e.touches[0];
                var mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            };
            
            canvas.ontouchmove = function(e) {
                e.preventDefault();
                var touch = e.touches[0];
                var mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            };
            
            canvas.ontouchend = function(e) {
                e.preventDefault();
                var mouseEvent = new MouseEvent('mouseup', {});
                canvas.dispatchEvent(mouseEvent);
            };
        }

        function startPaint(e) {
            painting = true;
            var rect = canvas.getBoundingClientRect();
            lastX = (e.clientX - rect.left) * (canvas.width / rect.width);
            lastY = (e.clientY - rect.top) * (canvas.height / rect.height);
        }

        function paint(e) {
            if (!painting) return;
            
            var rect = canvas.getBoundingClientRect();
            var x = (e.clientX - rect.left) * (canvas.width / rect.width);
            var y = (e.clientY - rect.top) * (canvas.height / rect.height);
            
            var colorInput = document.getElementById('color');
            var sizeInput = document.getElementById('size');
            
            ctx.strokeStyle = colorInput.value;
            ctx.lineWidth = sizeInput.value;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            lastX = x;
            lastY = y;
        }

        function stopPaint() {
            painting = false;
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Form submission
        function setupFormEvents() {
            var fakesend = document.getElementById('fakesend');
            var sendform = document.getElementById('sendform');
            var drawinginput = document.getElementById('drawinginput');
            var messagedom = document.getElementById('message');

            function sendDrawing() {
                drawinginput.value = canvas.toDataURL();
                sendform.submit();
            }

            fakesend.onclick = sendDrawing;

            sendform.onkeyup = function(event) {
                if (event.keyCode === 13) {
                    sendDrawing();
                    if (event.preventDefault) event.preventDefault();
                }
            };

            messagedom.onkeypress = function(e) {
                if (e.keyCode === 13) {
                    if (e.preventDefault) e.preventDefault();
                }
            };
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                initCanvas();
                setupFormEvents();
            });
        } else {
            initCanvas();
            setupFormEvents();
        }
    </script>

</body>

</html>

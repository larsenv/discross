<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <title>Discross - #{$CHANNEL_NAME}</title>
    <style>
        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff') format('woff');
            font-weight: 400;
        }

        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff') format('woff');
            font-weight: 700;
        }

        /* Discord-inspired base styling */
        * {
            box-sizing: border-box;
        }

        html,
        body,
        #wrapper {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'rodin', Whitney, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background: #36393f;
            color: #dcddde;
        }

        /* Light theme overrides */
        .light-theme body {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        .light-theme #wrapper {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        /* Canvas styling */
        #sketchpad {
            border: 2px solid #40444b;
            border-radius: 8px;
            background: white;
            display: block;
            margin: 16px auto;
            cursor: crosshair;
            touch-action: none;
        }

        /* Drawing controls */
        .drawing-controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 12px;
            margin: 16px;
            padding: 12px;
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-label {
            color: #b9bbbe;
            font-size: 14px;
            margin-right: 4px;
        }

        .color-button {
            width: 32px;
            height: 32px;
            border: 2px solid #40444b;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .color-button:hover {
            transform: scale(1.1);
        }

        .color-button.active {
            border-color: #5865f2;
            box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.3);
        }

        .tool-button {
            background: #40444b;
            border: 2px solid #40444b;
            border-radius: 4px;
            color: #dcddde;
            cursor: pointer;
            padding: 6px 12px;
            font-size: 14px;
            transition: all 0.1s;
        }

        .tool-button:hover {
            background: #4e5058;
        }

        .tool-button.active {
            background: #5865f2;
            border-color: #5865f2;
            color: white;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .slider {
            width: 100px;
            height: 4px;
            border-radius: 2px;
            background: #40444b;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #5865f2;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #5865f2;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            color: #dcddde;
            font-size: 14px;
            min-width: 25px;
        }

        /* Hide legacy styling */
        br.nodisp {
            display: none;
        }

        /* Legacy table fixes */
        table {
            padding-bottom: 5px;
        }

        /* Links */
        a {
            color: #00aff4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Emoji picker styling */
        #emoji {
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
            padding: 16px;
            margin: 8px 0;
        }

        #emoji button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }

        #emoji button:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        /* Menu positioning */
        .menu-button {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            background: #36393f;
            border: 1px solid #40444b;
            border-radius: 4px;
            padding: 8px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .menu-button {
                top: 8px;
                left: 8px;
            }

            #sketchpad {
                margin: 8px;
                max-width: calc(100vw - 80px);
                max-height: 300px;
            }

            .slider {
                width: 60px;
            }
        }
    </style>
</head>

<body {$WHITE_THEME_ENABLED}>

    <script>
        // Lightweight drawing implementation
        (function() {
            // Configuration constants
            var CANVAS_PADDING = 140;
            var CANVAS_MAX_WIDTH = 1200;
            var CANVAS_HEIGHT_OFFSET = 200;
            var CANVAS_MAX_HEIGHT = 800;
            var ERASER_SIZE_MULTIPLIER = 2;

            var canvas, ctx;
            var isDrawing = false;
            var currentColor = '#000000';
            var currentSize = 3;
            var isErasing = false;
            var lastX = 0;
            var lastY = 0;

            // Helper function to get elements by tag and filter by class (legacy compatible)
            function getElementsByClassName(className) {
                var results = [];
                var allElements = document.getElementsByTagName('*');
                for (var i = 0; i < allElements.length; i++) {
                    var elemClasses = (allElements[i].className || '').split(' ');
                    for (var j = 0; j < elemClasses.length; j++) {
                        if (elemClasses[j] === className) {
                            results.push(allElements[i]);
                            break;
                        }
                    }
                }
                return results;
            }

            // Helper function to add class (legacy compatible)
            function addClass(element, className) {
                if (element.className.indexOf(className) === -1) {
                    element.className = element.className ? element.className + ' ' + className : className;
                }
            }

            // Helper function to remove class (legacy compatible)
            function removeClass(element, className) {
                if (!element.className) return;
                var classes = element.className.split(' ');
                var newClasses = [];
                for (var i = 0; i < classes.length; i++) {
                    if (classes[i] !== className && classes[i] !== '') {
                        newClasses.push(classes[i]);
                    }
                }
                element.className = newClasses.join(' ');
            }

            function initDrawing() {
                canvas = document.getElementById("sketchpad");
                ctx = canvas.getContext("2d");
                
                // Set canvas size
                canvas.width = Math.min(window.innerWidth - CANVAS_PADDING, CANVAS_MAX_WIDTH);
                canvas.height = Math.min(window.innerHeight - CANVAS_HEIGHT_OFFSET, CANVAS_MAX_HEIGHT);
                
                // Set white background
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Set up canvas properties
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                // Set up event listeners
                setupCanvasEvents();
                setupControlEvents();
                setupFormEvents();
            }

            function setupCanvasEvents() {
                // Mouse events
                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mousemove', draw);
                canvas.addEventListener('mouseup', stopDrawing);
                canvas.addEventListener('mouseout', stopDrawing);
                
                // Touch events for mobile
                canvas.addEventListener('touchstart', handleTouchStart);
                canvas.addEventListener('touchmove', handleTouchMove);
                canvas.addEventListener('touchend', stopDrawing);
            }

            function setupControlEvents() {
                // Color buttons
                var colorButtons = getElementsByClassName('color-button');
                for (var i = 0; i < colorButtons.length; i++) {
                    colorButtons[i].addEventListener('click', function() {
                        currentColor = this.getAttribute('data-color');
                        isErasing = false;
                        updateActiveButton('color', this);
                        updateToolButtons('draw');
                    });
                }

                // Brush size slider
                var brushSlider = document.getElementById('brushSize');
                var brushValue = document.getElementById('brushSizeValue');
                brushSlider.addEventListener('input', function() {
                    currentSize = parseInt(this.value);
                    brushValue.textContent = currentSize;
                });

                // Tool buttons
                document.getElementById('drawMode').addEventListener('click', function() {
                    isErasing = false;
                    updateToolButtons('draw');
                });

                document.getElementById('eraseMode').addEventListener('click', function() {
                    isErasing = true;
                    updateToolButtons('erase');
                });

                document.getElementById('clearCanvas').addEventListener('click', function() {
                    if (confirm('Are you sure you want to clear the canvas?')) {
                        ctx.fillStyle = "white";
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                    }
                });
            }

            function setupFormEvents() {
                var fakesend = document.getElementById("fakesend");
                var sendform = document.getElementById("sendform");
                var drawinginput = document.getElementById("drawinginput");
                var messagedom = document.getElementById("message");

                function sendDrawing() {
                    drawinginput.value = canvas.toDataURL();
                    sendform.submit();
                }

                fakesend.onclick = sendDrawing;

                sendform.onkeyup = function (event) {
                    // Use keyCode for legacy browser compatibility
                    if (event.keyCode !== 13) return;
                    sendDrawing();
                    if (event.preventDefault) event.preventDefault();
                };

                messagedom.onkeypress = function (e) {
                    // Use keyCode for legacy browser compatibility
                    if (e.keyCode === 13) {
                        if (e.preventDefault) e.preventDefault();
                    }
                };
            }

            function updateActiveButton(type, activeBtn) {
                if (type === 'color') {
                    var colorButtons = getElementsByClassName('color-button');
                    for (var i = 0; i < colorButtons.length; i++) {
                        removeClass(colorButtons[i], 'active');
                    }
                    addClass(activeBtn, 'active');
                }
            }

            function updateToolButtons(mode) {
                var drawBtn = document.getElementById('drawMode');
                var eraseBtn = document.getElementById('eraseMode');
                
                if (mode === 'draw') {
                    addClass(drawBtn, 'active');
                    removeClass(eraseBtn, 'active');
                } else {
                    removeClass(drawBtn, 'active');
                    addClass(eraseBtn, 'active');
                }
            }

            function getCoordinates(e) {
                var rect = canvas.getBoundingClientRect();
                var scaleX = canvas.width / rect.width;
                var scaleY = canvas.height / rect.height;
                
                // Use indexOf instead of includes for legacy compatibility
                if (e.type.indexOf('touch') !== -1) {
                    var touch = e.touches[0] || e.changedTouches[0];
                    return {
                        x: (touch.clientX - rect.left) * scaleX,
                        y: (touch.clientY - rect.top) * scaleY
                    };
                } else {
                    return {
                        x: (e.clientX - rect.left) * scaleX,
                        y: (e.clientY - rect.top) * scaleY
                    };
                }
            }

            function startDrawing(e) {
                isDrawing = true;
                var coords = getCoordinates(e);
                lastX = coords.x;
                lastY = coords.y;
            }

            function draw(e) {
                if (!isDrawing) return;
                
                e.preventDefault();
                var coords = getCoordinates(e);
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(coords.x, coords.y);
                
                if (isErasing) {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = currentSize * ERASER_SIZE_MULTIPLIER;
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = currentColor;
                    ctx.lineWidth = currentSize;
                }
                
                ctx.stroke();
                
                lastX = coords.x;
                lastY = coords.y;
            }

            function stopDrawing() {
                isDrawing = false;
            }

            function handleTouchStart(e) {
                e.preventDefault();
                startDrawing(e);
            }

            function handleTouchMove(e) {
                e.preventDefault();
                draw(e);
            }

            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initDrawing);
            } else {
                initDrawing();
            }
        })();
    </script>

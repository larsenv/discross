<!DOCTYPE html>
<html>

<head>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <title>Discross - #{$CHANNEL_NAME}</title>
    <style>
        html,
        body,
        #wrapper {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .light-theme #wrapper {
            background: #FFFFFF !important;
            color: #000000 !important;
        }

        br.nodisp {
            display: none
        }

        th {
            vertical-align: top;
            position: relative;
            top: 4px;
            text-align: left;
            font-weight: 400 !important
        }

        th.join {
            vertical-align: middle
        }

        hr {
            border-top: none;
            margin-bottom: 15px;
            border-bottom: solid 1px #393c40;
            border-left: solid 1px #393c40;
            border-right: solid 1px #393c40
        }

        table {
            padding-bottom: 5px
        }

        form table {
            height: auto;
            background: transparent;
            width: 100%;
            padding: 0;
            border: none;
        }

                        /* Copy the same input styling from channel.html */
                        .input-container {
                            background: #383a40;
                            border-radius: 8px;
                            padding: 12px 16px;
                            margin: 16px;
                            border: 1px solid #484851;
                        }

                        .input-wrapper {
                            display: flex;
                            align-items: center;
                            gap: 12px;
                        }

                        .message-input {
                            flex: 1;
                            background: transparent;
                            border: none;
                            outline: none;
                            color: #dcddde;
                            font-size: 16px;
                            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
                            line-height: 1.375;
                            resize: none;
                        }

                        .message-input::placeholder {
                            color: #72767d;
                        }

                        .send-button {
                            background: #5865f2;
                            border: none;
                            border-radius: 4px;
                            color: white;
                            padding: 8px 16px;
                            font-size: 14px;
                            font-weight: 500;
                            cursor: pointer;
                            transition: background-color 0.17s ease;
                            min-width: 60px;
                        }

                        .send-button:hover {
                            background: #4752c4;
                        }

                        .send-button:active {
                            background: #3c45a5;
                        }

                        .drawing-form {
                            position: fixed;
                            bottom: 0;
                            left: 0;
                            right: 0;
                            background: #36393f;
                            border-top: 1px solid #484851;
                            z-index: 100;
                        }

                        .form-content {
                            max-width: 1200px;
                            margin: 0 auto;
                            padding: 0 16px;
                        }

                        .canvas-container {
                            padding-bottom: 120px;
                        }

                        /* Light theme */
                        .light-theme .input-container {
                            background: #ebedef;
                            border-color: #d4d7dc;
                        }

                        .light-theme .message-input {
                            color: #2e3338;
                        }

                        .light-theme .message-input::placeholder {
                            color: #6a7480;
                        }

                        .light-theme .drawing-form {
                            background: #ffffff;
                            border-top-color: #e3e5e8;
                        }
    </style>
    <script src="/atrament.min.js"></script>
</head>

    <script src="/connection.js"></script>
    </div>
    <script>
        function initDrawing() {
            var canvas = document.getElementById("sketchpad");
            canvas.width = Math.min(window.innerWidth - 34 - 15, 1000);
            canvas.height = Math.min(window.innerHeight - 107.2 - 15, 1000);
            var fakesend = document.getElementById("fakesend");
            var sendform1 = document.getElementById("sendform");
            var drawinginput = document.getElementById("drawinginput");
            var messagedom = document.getElementById("message");
            var sketchpad = new atrament.Atrament(canvas, {
                width: canvas.width,
                height: canvas.height,
                color: 'black',
            });
            function sendDrawing() {
                drawinginput.value = canvas.toDataURL();
                sendform1.submit();
            }
            sendform1.onkeyup = function(event) {
                if (event.keyCode !== 13) return;
                sendDrawing();
                if (event.preventDefault) event.preventDefault();
            };
            messagedom.onkeypress = function (e) {
                if (e.keyCode == 13) {
                    if (e.preventDefault) e.preventDefault();
                }
            };
            sketchpad.canvas.getContext("2d").fillStyle = "white";
            sketchpad.canvas.getContext("2d").fillRect(0, 0, sketchpad.canvas.width, sketchpad.canvas.height);
            fakesend.onclick = sendDrawing;
        }
        
        if (document.addEventListener) {
            document.addEventListener("DOMContentLoaded", initDrawing);
        } else {
            window.onload = initDrawing;
        }
    </script>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/themes.css">
    <link rel="stylesheet" href="/css/components.css">
    <title>Discross - #{$CHANNEL_NAME}</title>
    <style>
        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff') format('woff');
            font-weight: 400;
        }
        
        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff') format('woff');
            font-weight: 700;
        }
        
        /* Global reset + consistent box sizing and font */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        html,
        body,
        #wrapper {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'rodin', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.45;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        /* Typography */
        h1, h2 { margin: 24px 0 12px 0; font-size: 1.75rem; font-weight: 600; }
        h3 { margin: 20px 0 10px 0; font-size: 1.5rem; font-weight: 600; }
        p, ul { line-height: 1.5; margin: 0 0 12px 0; font-size: 0.95rem; }
        .messagecontent ul { padding-left: 20px; }
        
        /* Blockquotes */
        .blockquote-container { 
            display: table; 
            width: 100%; 
            margin: 4px 0; 
        }
        .blockquote-bar { 
            display: table-cell; 
            width: 4px; 
            background: #4e5058; 
            border-radius: 2px;
            vertical-align: top;
        }
        .discord-quote { 
            display: table-cell; 
            padding-left: 12px; 
            color: #b5bac1; 
            margin: 0;
        }
        
        /* Subtext */
        .subtext {
            font-size: 12px;
            color: #b5bac1;
        }
        
        /* Links */
        a {
            color: #00aff4;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Header */
        .header-table { width: 100%; }
        .header-logo img { display: block; }
        .header-title {
            font-size: 2.625rem;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            color: #dddddd;
        }
        .header-menu {
            width: 100%;
            text-align: right;
            font-size: 1.5rem;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            color: #dddddd;
        }
        .header-menu a,
        .header-menu-link {
            color: #dddddd;
            text-decoration: none;
            font-size: 1.125rem;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
        }
        .header-user-info {
            color: #aaaaaa;
            font-size: 0.75rem;
        }
        
        /* Homepage */
        .homepage, .home, #home {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Code */
        pre {
            background: #2f3136;
            border: 1px solid #202225;
            border-radius: 4px;
            padding: 8px;
            margin: 4px 0;
            overflow: auto;
            max-height: 400px;
            font-family: Consolas, Monaco, monospace;
            font-size: 14px;
        }
        code {
            background: #2f3136;
            border-radius: 3px;
            padding: 2px 4px;
            font-family: Consolas, Monaco, monospace;
            font-size: 14px;
            color: #dcddde;
        }
        pre code { background: none; border: none; padding: 0; }
        
        /* Layout */
        .content-padding {
            padding-left: 60px;
            padding-bottom: 160px;
        }
        
        .scrollable-content {
            padding: 16px;
        }
        
        /* Menu */
        .menu-button {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            background: #36393f;
            border: 1px solid #40444b;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
        }
        .menu-icon { width: 24px; height: 24px; display: block; }
        
        /* Messages */
        .message {
            margin: 0;
            border-bottom: 1px solid #2f3136;
        }
        .message:hover {
            background: rgba(4, 4, 5, 0.07);
        }
        .message:last-child { border-bottom: none; }
        .message-header { margin-bottom: 4px; }
        .message-author {
            font-weight: 600;
            cursor: pointer;
            margin-right: 8px;
            color: #ffffff;
            display: inline;
        }
        .message-date {
            font-size: 12px;
            color: #72767d;
            display: inline;
        }
        .message-link { text-decoration: none; color: inherit; display: block; }
        .messagecontent {
            color: #dcddde;
            font-size: 16px;
            line-height: 20px;
            word-wrap: break-word;
        }
        .messagecontent a { color: #00b0f4; }
        
        /* Message mentions */
        .message.mentioned {
            border-left: 4px solid #faa61a;
            background-color: rgba(250, 166, 26, 0.1);
            padding-left: 12px;
        }
        .mention {
            color: #00aff4;
            background: rgba(88, 101, 242, 0.3);
            padding: 0 2px;
            border-radius: 3px;
        }
        
        /* Embeds */
        .embed { margin-top: 8px; max-width: 520px; }
        .embed-content {
            background-color: #2f3136;
            border: 1px solid #202225;
            border-radius: 4px;
            padding: 8px 12px;
        }
        
        /* Reactions */
        .reaction {
            display: inline-block;
            padding: 2px 6px;
            background: #2f3136;
            border-radius: 4px;
            margin-right: 4px;
            margin-bottom: 4px;
        }
        .reaction img { width: 16px; height: 16px; vertical-align: middle; }
        .reaction-count { color: #dcddde; font-size: 12px; margin-left: 4px; }
        
        /* Forwarded */
        .forwarded-content-wrapper {
            padding: 8px;
            background: rgba(47, 49, 54, 0.6);
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        /* Message Input - FIXED AT BOTTOM */
        .message-form-container {
            position: fixed;
            bottom: 0;
            left: 60px;
            right: 0;
            width: auto;
            max-width: 100%;
            z-index: 100;
            background: #36393f;
            border-top: 1px solid #40444b;
            padding: 12px;
            overflow: hidden;
        }
        
        /* Buttons Row */
        .message-buttons-container {
            padding: 8px;
            margin: 0;
            display: table;
            width: 100%;
            table-layout: fixed;
            box-sizing: border-box;
        }
        .message-button-cell {
            display: table-cell;
            width: 32px;
            text-align: center;
            vertical-align: middle;
        }
        
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: inline-block;
        }
        .icon-button:hover { background: rgba(255, 255, 255, 0.06); }
        .emoji-icon { width: 24px; height: 24px; vertical-align: middle; }
        
        /* Input Row */
        .message-input-wrapper {
            width: 100%;
            background: transparent;
            padding: 0;
        }
        
        .message-input-container {
            display: table;
            width: 100%;
            table-layout: fixed;
            border-collapse: separate;
            border-spacing: 10px 0;
        }
        
        .message-input {
            display: table-cell;
            width: 100%;
            height: 44px;
            padding: 0 12px;
            border: none;
            background: #40444b;
            color: #dcddde;
            font-size: 16px;
            vertical-align: middle;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            outline: none;
            border-radius: 8px;
        }
        
        .send-button {
            flex: 0 0 auto;
            display: inline-flex;
            vertical-align: middle;
            padding: 10px 14px;
            background: #5865f2;
            color: #fff;
            border: none;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            border-radius: 8px;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            min-height: 44px;
        }
        .send-button:hover { background: #4752c4; }
        
        /* Emoji Picker */
        #emoji {
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
            padding: 16px;
            margin: 8px 0;
        }
        #emoji table { width: 100%; }
        #emoji button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }
        #emoji button:hover { background: rgba(255, 255, 255, 0.06); }
        
        /* Custom Form elements */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea {
            background: #40444b;
            border: 1px solid #40444b;
            border-radius: 8px;
            color: #dcddde;
            padding: 10px 12px;
            font-size: 16px;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            width: 100%;
            max-width: 400px;
            margin: 8px 0;
            outline: none;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #5865f2;
            background: #383a40;
        }
        
        label {
            display: block;
            margin: 12px 0 4px 0;
            font-weight: 600;
            color: #dcddde;
        }
        
        /* Server Pages */
        .server-layout { display: table; width: 100%; }
        .server-sidebar, .server-main { vertical-align: top; }
        .server-icon { height: 48px; width: 48px; }
        .server-select-title {
            font-size: 1.875rem;
            color: #5865f2;
            font-weight: bold;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
        }
        .server-select-text {
            font-size: 1.5rem;
            color: #dddddd;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
        }
        
        /* Drawing / Canvas */
        #toolbar-container {
            background-color: #2f3136;
            padding: 5px;
            border-bottom: 1px solid #202225;
            display: table;
            margin: 0 auto 5px auto;
            border-radius: 8px;
            text-align: left;
            position: relative;
            z-index: 10;
        }
        
        .c-box {
            width: 24px;
            height: 24px;
            border: 2px solid #555;
            display: inline-block;
            margin: 1px;
            cursor: pointer;
            vertical-align: middle;
        }
        
        .s-btn {
            background: #b9bbbe;
            border: 2px solid #000;
            display: inline-block;
            margin: 0 3px;
            cursor: pointer;
            vertical-align: middle;
            padding: 2px;
        }
        
        .s-inner { background: black; font-size: 1px; }
        
        #canvas-wrapper {
            margin: 0 auto 20px auto;
            display: block;
            background: #2f3136;
            padding: 5px;
            width: 610px;
            max-width: 100%;
            position: relative;
            z-index: 10;
            box-sizing: border-box;
        }
        
        canvas {
            background: #ffffff;
            cursor: crosshair;
            display: block;
            border: 1px solid #202225;
            max-width: 100%;
            height: auto;
        }
        
        /* Hide legacy styling */
        br.nodisp {
            display: none;
        }
        
        /* Legacy table fixes */
        table {
            padding-bottom: 5px;
        }
        
        /* ========== LIGHT THEME ========== */
        .light-theme body,
        .light-theme #wrapper { background: #ffffff !important; color: #2e3338 !important; }
        .light-theme .content-padding,
        .light-theme .scrollable-content { background: #fff; color: #060607; }
        .light-theme .header-title,
        .light-theme .header-menu,
        .light-theme .header-menu-link { color: #060607; }
        .light-theme .header-user-info { color: #4f5660; }
        .light-theme .message { border-color: #e3e5e8 !important; }
        .light-theme .message .content,
        .light-theme .messagecontent { color: #2e3338 !important; }
        .light-theme .message:hover { background: rgba(6, 6, 7, 0.02) !important; }
        .light-theme .message-author { color: #060607; }
        .light-theme .message-date { color: #5c5e66; }
        .light-theme .message-form-container { background: #ffffff !important; border-top-color: #e3e5e8 !important; }
        .light-theme .message-input { color: #060607; background: #ebedef; }
        .light-theme .icon-button:hover { background: rgba(0, 0, 0, 0.08); }
        .light-theme pre,
        .light-theme code { background: #f2f3f5; border-color: #e3e5e8; color: #2e3338; }
        .light-theme .embed-content,
        .light-theme .forwarded-content-wrapper { background: #f2f3f5; border-color: #e3e5e8; }
        .light-theme #emoji { background: #ffffff !important; border-color: #e3e5e8; }
        .light-theme .reaction { background: #f2f3f5; }
        .light-theme a { color: #0067e0; }
        .light-theme input[type="text"],
        .light-theme input[type="password"],
        .light-theme input[type="email"],
        .light-theme textarea { background: #ebedef; border-color: #e3e5e8; color: #060607; }
        
        /* ========== AMOLED THEME ========== */
        .amoled-theme body,
        .amoled-theme #wrapper { background: #000000 !important; color: #ffffff !important; }
        .amoled-theme .content-padding,
        .amoled-theme .scrollable-content { background: #000; color: #fff; }
        .amoled-theme .header-title,
        .amoled-theme .header-menu,
        .amoled-theme .header-menu-link { color: #fff; }
        .amoled-theme .message { border-color: #333333 !important; background: #000000 !important; }
        .amoled-theme .message .content,
        .amoled-theme .messagecontent { color: #ffffff !important; }
        .amoled-theme .message:hover { background: rgba(255, 255, 255, 0.05) !important; }
        .amoled-theme .message-author { color: #fff; }
        .amoled-theme .message-date { color: #a0a0a0; }
        .amoled-theme .message-form-container { background: #000000 !important; border-top-color: #333333 !important; }
        .amoled-theme .message-input { color: #fff; background: #0a0a0a; }
        .amoled-theme .icon-button:hover { background: rgba(255, 255, 255, 0.08) !important; }
        .amoled-theme #emoji { background: #111111 !important; border-color: #333333 !important; }
        .amoled-theme .menu-button { background: #000000 !important; border-color: #333333 !important; color: #ffffff !important; }
        .amoled-theme a { color: #5865f2 !important; }
        .amoled-theme pre,
        .amoled-theme code { background: #0a0a0a; border-color: #222; color: #fff; }
        .amoled-theme .reaction { background: #0a0a0a; border-color: #222; }
        
        /* Modern browsers will still use flex if supported */
        .modern-flex {
            display: flex;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Chat container - consistent spacing */
        .chat, .chat-container, #chat {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 920px;
            margin: 0 auto;
        }
        
        /* Message list: readable box */
        .message-list {
            padding: 12px;
            border-radius: 8px;
            background: #2f3136;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            overflow-y: auto;
            max-height: 60vh;
        }
        
        /* Chat input area */
        .chat-input, .composer, .message-composer {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: transparent;
        }
        
        .chat-input input[type="text"],
        .chat-input textarea,
        .message-composer input[type="text"],
        .message-composer textarea {
            flex: 1 1 auto;
            min-width: 0;
            padding: 10px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.95rem;
            background: #fff;
            outline: none;
        }
        
        .chat-input textarea, .message-composer textarea {
            resize: vertical;
            max-height: 30vh;
        }
        
        .chat-footer { position: relative; }
        .chat-footer .send-button {
            position: static !important;
        }
        
        /* Focus outlines */
        button:focus, input:focus, textarea:focus {
            box-shadow: 0 0 0 3px rgba(88,101,242,0.12);
            border-color: #5865f2;
        }
        
        /* Small screens / Mobile */
        @media (max-width: 640px) {
            .content-padding { padding-left: 50px; padding-bottom: 160px; }
            .homepage, .home, #home { padding: 12px; }
            .chat, .chat-container { padding: 12px; }
            
            #toolbar-container {
                width: calc(100% - 16px);
                margin: 8px 8px 5px 8px;
                padding: 8px 5px;
                box-sizing: border-box;
            }
        
            #canvas-wrapper {
                width: calc(100% - 16px);
                margin: 0 8px 20px 8px;
            }
        
            canvas { width: 100%; }
        
            .c-box { width: 20px; height: 20px; margin: 2px; }
            .s-btn { margin: 0 2px; }
        
            .message-form-container {
                left: 0 !important;
                right: 0 !important;
                padding: 8px;
            }
        
            .send-button {
                padding: 8px 10px;
                min-height: 40px;
                font-size: 0.9rem;
            }
        
            #btn-clear {
                font-size: 12px !important;
                height: 36px !important;
                padding: 0 12px !important;
            }
        }
        
        @media (max-width: 768px) {
            .menu-button { top: 8px; left: 8px; }
        }
    </style>
</head>

                <a id="end" name="end"></a>
            </div>
            <div class="message-form-container" style="position: fixed; bottom: 0; left: 60px; right: 0;">
                <form action="../senddrawing" method="post" id="sendform">
                    <input type="hidden" id="channel" name="channel" value="{$CHANNEL_ID}">
                    <input type="hidden" id="drawinginput" name="drawinginput" value="">
                    <input type="hidden" id="lite" name="lite" value="False">
                    <div style="background: #40444b; border-radius: 8px; padding: 4px; margin: 8px 0; width: 100%; box-sizing: border-box;">
                        <table style="width: 100%; margin: 0; padding: 0; border-collapse: collapse;">
                            <tr>
                                <td style="width: 100%; padding: 0;">
                                    <input type="text" name="message" id="message" value=""
                                        style="width: 100%; color: #dcddde; background: transparent; border: none; outline: none; height: 44px; padding: 11px 16px; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 20px; box-sizing: border-box;"
                                        required="" placeholder="Message #{$CHANNEL_NAME}">
                                </td>
                                <td style="padding: 0 8px 0 0;">
                                    <button type="submit"
                                        style="background: #5865f2; border: none; border-radius: 4px; color: white; padding: 0 16px; cursor: pointer; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: 500; height: 44px; white-space: nowrap; margin-right: 8px; display: block; width: 82px;" 
                                        onclick="prepareAndSend()" onmouseover="this.style.background='#4752c4'"
                                        onmouseout="this.style.background='#5865f2'">Send</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        var canvas = document.getElementById('sketchpad');
        var ctx = canvas.getContext('2d');
        
        var isDrawing = false;
        var lastX = 0;
        var lastY = 0;
        var currColor = '#000000';
        var currSize = 5;

        // Defaults
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = currSize;
        ctx.strokeStyle = currColor;
        // Fill canvas with white immediately (transparent canvas turns black on some Wii conversions)
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = currColor;

        // --- COORDINATE SYSTEM ---
        function getPos(e) {
            if (e.offsetX) {
                return { x: e.offsetX, y: e.offsetY };
            } else if (e.layerX) {
                return { x: e.layerX, y: e.layerY };
            } else {
                var rect = canvas.getBoundingClientRect();
                return { x: e.clientX - rect.left, y: e.clientY - rect.top };
            }
        }

        // --- DRAWING EVENTS ---
        canvas.onmousedown = function(e) {
            if(e.preventDefault) e.preventDefault(); // Stop Wii Drag
            isDrawing = true;
            var pos = getPos(e);
            lastX = pos.x;
            lastY = pos.y;
            
            ctx.beginPath();
            ctx.arc(lastX, lastY, currSize/2, 0, Math.PI*2, false);
            ctx.fillStyle = currColor;
            ctx.fill();
            ctx.beginPath();
            
            return false;
        };

        canvas.onmousemove = function(e) {
            if (!isDrawing) return;
            if(e.preventDefault) e.preventDefault(); 

            var pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            
            lastX = pos.x;
            lastY = pos.y;
        };

        canvas.onmouseup = function() { isDrawing = false; };
        canvas.onmouseout = function() { isDrawing = false; };

        // --- TOUCH SUPPORT FOR MOBILE ---
        // Add touch event handlers for mobile devices (alongside mouse handlers for Wii compatibility)
        function getTouchPos(e) {
            if (!e.touches || e.touches.length === 0) return null;
            var touch = e.touches[0];
            var rect = canvas.getBoundingClientRect();
            return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
        }

        canvas.addEventListener('touchstart', function(e) {
            if(e.preventDefault) e.preventDefault(); // Prevent scrolling
            isDrawing = true;
            var pos = getTouchPos(e);
            if (!pos) return;
            lastX = pos.x;
            lastY = pos.y;
            
            ctx.beginPath();
            ctx.arc(lastX, lastY, currSize/2, 0, Math.PI*2, false);
            ctx.fillStyle = currColor;
            ctx.fill();
            ctx.beginPath();
        }, { passive: false });

        canvas.addEventListener('touchmove', function(e) {
            if (!isDrawing) return;
            if(e.preventDefault) e.preventDefault(); // Prevent scrolling
            
            var pos = getTouchPos(e);
            if (!pos) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            
            lastX = pos.x;
            lastY = pos.y;
        }, { passive: false });

        canvas.addEventListener('touchend', function(e) {
            if(e.preventDefault) e.preventDefault();
            isDrawing = false;
        }, { passive: false });

        canvas.addEventListener('touchcancel', function(e) {
            if(e.preventDefault) e.preventDefault();
            isDrawing = false;
        }, { passive: false });

        // --- UI FUNCTIONS ---
        function setColor(col, id) {
            currColor = col;
            ctx.strokeStyle = currColor;
            
            // Reset borders
            for(var i=1; i<=16; i++) {
                var el = document.getElementById('c'+i);
                if(el) el.style.border = "2px solid #555";
            }
            document.getElementById(id).style.border = "2px solid white";
        }

        function setSize(s, id) {
            currSize = s;
            ctx.lineWidth = currSize;

            for(var i=1; i<=4; i++) {
                var el = document.getElementById('s'+i);
                if(el) el.style.border = "2px solid #000";
            }
            document.getElementById(id).style.border = "2px solid blue";
        }

        function wipe() {
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = currColor;
        }

        // --- SEND LOGIC ---
        function prepareAndSend() {
            var inputField = document.getElementById('drawinginput');
            var form = document.getElementById('sendform');
            var btn = document.getElementById('btn-send');
            var data = canvas.toDataURL("image/png");
            inputField.value = data;
            form.submit();
        }

        // Initialize UI
        setColor('#000000', 'c1');
        setSize(5, 's2');

        // Spoiler reveal function for Wii compatibility
        function show(el) {
            try {
                el.style.background = "none";
                // Navigate the DOM structure: table -> tbody -> tr -> td -> font
                var tbody = el.childNodes[0];
                if (tbody && tbody.childNodes && tbody.childNodes[0]) {
                    var tr = tbody.childNodes[0];
                    if (tr && tr.childNodes && tr.childNodes[0]) {
                        var td = tr.childNodes[0];
                        if (td && td.childNodes && td.childNodes[0]) {
                            var font = td.childNodes[0];
                            if (font && font.style) {
                                font.style.visibility = "visible";
                            }
                        }
                    }
                }
            } catch (e) {
                // Fallback: just remove background if structure is unexpected
                el.style.background = "none";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <title>Discross - #{$CHANNEL_NAME}</title>
    <style>
        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff') format('woff');
            font-weight: 400;
        }

        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff') format('woff');
            font-weight: 700;
        }

        /* Discord-inspired base styling */
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        html,
        body,
        #wrapper {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'rodin', Whitney, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background: #36393f;
            color: #dcddde;
        }

        /* Light theme overrides */
        .light-theme body {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        .light-theme #wrapper {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        /* Canvas styling */
        #sketchpad {
            border: 2px solid #40444b;
            background: white;
            display: block;
            margin: 0 auto;
            cursor: crosshair;
        }

        /* Drawing controls - Legacy Layout (No Flexbox) */
        .drawing-controls {
            text-align: center;
            margin: 10px;
            padding: 10px;
            background: #2f3136;
            border: 1px solid #40444b;
        }

        .control-group {
            display: inline-block;
            vertical-align: middle;
            margin: 5px 10px;
            *display: inline; /* IE6/7 hack */
            *zoom: 1;
        }

        .control-label {
            color: #b9bbbe;
            font-weight: bold;
            margin-right: 5px;
            vertical-align: middle;
        }

        .color-button {
            display: inline-block;
            width: 28px;
            height: 28px;
            border: 2px solid #40444b;
            margin: 0 2px;
            cursor: pointer;
            vertical-align: middle;
            padding: 0;
            background-clip: padding-box;
        }

        .color-button.active {
            border-color: #5865f2;
            outline: 2px solid rgba(88, 101, 242, 0.3);
        }

        .tool-button {
            background: #40444b;
            border: 2px solid #40444b;
            color: #dcddde;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 13px;
            vertical-align: middle;
        }

        .tool-button:hover {
            background: #4e5058;
        }

        .tool-button.active {
            background: #5865f2;
            border-color: #5865f2;
            color: white;
        }

        .slider {
            vertical-align: middle;
            width: 100px;
        }

        .slider-value {
            color: #dcddde;
            font-size: 14px;
            vertical-align: middle;
            display: inline-block;
            min-width: 20px;
            text-align: left;
        }

        /* Menu positioning */
        .menu-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: #36393f;
            border: 1px solid #40444b;
            padding: 5px;
        }
        
        /* Layout containers */
        #main-container {
            padding-left: 50px; 
            padding-right: 10px;
            height: 100%;
        }
        
        #canvas-wrapper {
            padding-top: 20px;
            text-align: center;
            overflow: auto;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            #sketchpad {
                max-width: 95%;
            }
        }
    </style>
</head>

<body {$WHITE_THEME_ENABLED}>
    <div id="wrapper">
        <a href="../server/{$SERVER_ID}" class="menu-button">
            <img src="/resources/images/menu.gif" alt="Menu" style="width: 24px; height: 24px; border: 0;">
        </a>

        <div id="main-container">
            <div id="canvas-wrapper">
                <canvas id="sketchpad" width="800" height="600">
                    <p style="color: #fff; padding: 20px;">
                        Your browser does not support the HTML5 Canvas element. <br>
                        Please upgrade to a newer browser.
                    </p>
                </canvas>
            </div>

            <div class="drawing-controls">
                <div class="control-group" id="color-palette">
                    <span class="control-label">Colors:</span>
                    <button type="button" class="color-button active" style="background: #000000;" data-color="#000000" title="Black"></button>
                    <button type="button" class="color-button" style="background: #ed4245;" data-color="#ed4245" title="Red"></button>
                    <button type="button" class="color-button" style="background: #57f287;" data-color="#57f287" title="Green"></button>
                    <button type="button" class="color-button" style="background: #3498db;" data-color="#3498db" title="Blue"></button>
                    <button type="button" class="color-button" style="background: #f1c40f;" data-color="#f1c40f" title="Yellow"></button>
                    <button type="button" class="color-button" style="background: #9b59b6;" data-color="#9b59b6" title="Purple"></button>
                    <button type="button" class="color-button" style="background: #ffffff;" data-color="#ffffff" title="White"></button>
                </div>

                <div class="control-group">
                    <span class="control-label">Size:</span>
                    <input type="range" class="slider" id="brushSize" min="1" max="50" value="3">
                    <span class="slider-value" id="brushSizeValue">3</span>
                </div>

                <div class="control-group">
                    <button class="tool-button active" id="drawMode" title="Draw">Draw</button>
                    <button class="tool-button" id="eraseMode" title="Erase">Erase</button>
                    <button class="tool-button" id="clearCanvas" title="Clear Canvas">Clear</button>
                </div>
            </div>

            <div style="border-top: 1px solid #40444b; padding: 10px; background: #36393f;">
                <form action="../senddrawing" method="post" id="sendform">
                    <input type="hidden" id="channel" name="channel" value="{$CHANNEL_ID}">
                    <input type="hidden" id="drawinginput" name="drawinginput" value="">
                    <input type="hidden" id="lite" name="lite" value="False">

                    <div style="background: #40444b; padding: 5px; margin-bottom: 10px;">
                        <input type="text" name="message" id="message" value=""
                            style="width: 70%; color: #dcddde; background: transparent; border: none; padding: 8px; font-size: 14px;"
                            placeholder="Message #{$CHANNEL_NAME}">
                        <button type="button" id="fakesend"
                            style="width: 25%; background: #5865f2; border: none; color: white; padding: 8px; cursor: pointer;">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <script src="/connection.js"></script>
    </div>
    <script>
        // Legacy-compatible JavaScript (ES3/ES5)
        (function() {
            var canvas, ctx;
            var isDrawing = false;
            var currentColor = '#000000';
            var currentSize = 3;
            var isErasing = false;
            var lastX = 0;
            var lastY = 0;
            var eraserMultiplier = 2;

            // Helper function to remove a class name
            function removeClass(elem, className) {
                var classes = elem.className.split(/\s+/);
                var newClasses = [];
                for (var i = 0; i < classes.length; i++) {
                    if (classes[i] !== className && classes[i] !== '') {
                        newClasses.push(classes[i]);
                    }
                }
                elem.className = newClasses.join(' ');
            }

            // Helper function to add a class name
            function addClass(elem, className) {
                var classes = elem.className.split(/\s+/);
                var hasClass = false;
                for (var i = 0; i < classes.length; i++) {
                    if (classes[i] === className) {
                        hasClass = true;
                        break;
                    }
                }
                if (!hasClass) {
                    elem.className = elem.className ? elem.className + ' ' + className : className;
                }
            }

            // Cross-browser event handler
            function addEvent(elem, type, handler) {
                if (elem.addEventListener) {
                    elem.addEventListener(type, handler, false);
                } else if (elem.attachEvent) {
                    elem.attachEvent("on" + type, handler);
                } else {
                    elem["on" + type] = handler;
                }
            }

            // Cross-browser prevent default
            function preventDefault(e) {
                if (e.preventDefault) {
                    e.preventDefault();
                } else {
                    e.returnValue = false;
                }
            }

            function initDrawing() {
                canvas = document.getElementById("sketchpad");
                
                // Canvas support check
                if (!canvas || !canvas.getContext) {
                    return; // Fail gracefully on very old browsers (IE3-8)
                }

                ctx = canvas.getContext("2d");
                
                // Set canvas size dynamically (only once on init)
                var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
                var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
                canvas.width = Math.min(w - 60, 1000);
                canvas.height = Math.min(h - 250, 600);
                
                // Initialize context - must be after setting canvas size
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                setupCanvasEvents();
                setupControlEvents();
                setupFormEvents();
            }

            function setupCanvasEvents() {
                // Mouse
                addEvent(canvas, 'mousedown', startDrawing);
                addEvent(canvas, 'mousemove', draw);
                addEvent(canvas, 'mouseup', stopDrawing);
                addEvent(canvas, 'mouseout', stopDrawing);
                
                // Touch
                addEvent(canvas, 'touchstart', handleTouchStart);
                addEvent(canvas, 'touchmove', handleTouchMove);
                addEvent(canvas, 'touchend', stopDrawing);
            }

            function setupControlEvents() {
                // Colors
                var palette = document.getElementById('color-palette');
                var buttons = palette.getElementsByTagName('button');
                
                for (var i = 0; i < buttons.length; i++) {
                    // Use closure to capture button reference
                    (function(btn) {
                        btn.onclick = function() {
                            currentColor = btn.getAttribute('data-color');
                            isErasing = false;
                            
                            // Remove active class from all
                            for (var j = 0; j < buttons.length; j++) {
                                removeClass(buttons[j], 'active');
                            }
                            // Add active to this
                            addClass(btn, 'active');
                            
                            updateToolButtons('draw');
                        };
                    })(buttons[i]);
                }

                // Slider
                var slider = document.getElementById('brushSize');
                var output = document.getElementById('brushSizeValue');
                
                slider.onchange = function() { // onchange for older browsers
                    currentSize = parseInt(this.value);
                    output.innerHTML = currentSize;
                };
                // input event for newer ones
                addEvent(slider, 'input', function() {
                    currentSize = parseInt(this.value);
                    output.innerHTML = currentSize;
                });

                // Tools
                document.getElementById('drawMode').onclick = function() {
                    isErasing = false;
                    updateToolButtons('draw');
                };
                
                document.getElementById('eraseMode').onclick = function() {
                    isErasing = true;
                    updateToolButtons('erase');
                };
                
                document.getElementById('clearCanvas').onclick = function() {
                    var confirmClear = confirm('Clear canvas?');
                    if (confirmClear) {
                        ctx.fillStyle = "white";
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                    }
                };
            }

            function setupFormEvents() {
                var fakesend = document.getElementById("fakesend");
                var sendform = document.getElementById("sendform");
                var drawinginput = document.getElementById("drawinginput");
                
                fakesend.onclick = function() {
                    if (canvas && canvas.toDataURL) {
                        drawinginput.value = canvas.toDataURL();
                        sendform.submit();
                    } else {
                        alert("Cannot save drawing on this browser.");
                    }
                };
            }

            function updateToolButtons(mode) {
                var drawBtn = document.getElementById('drawMode');
                var eraseBtn = document.getElementById('eraseMode');
                
                removeClass(drawBtn, 'active');
                removeClass(eraseBtn, 'active');
                
                if (mode === 'draw') {
                    addClass(drawBtn, 'active');
                } else {
                    addClass(eraseBtn, 'active');
                }
            }

            function getCoordinates(e) {
                var rect = canvas.getBoundingClientRect();
                var scaleX = canvas.width / rect.width;
                var scaleY = canvas.height / rect.height;
                var clientX, clientY;

                if (e.touches && e.touches.length > 0) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else if (e.changedTouches && e.changedTouches.length > 0) {
                    clientX = e.changedTouches[0].clientX;
                    clientY = e.changedTouches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                return {
                    x: (clientX - rect.left) * scaleX,
                    y: (clientY - rect.top) * scaleY
                };
            }

            function startDrawing(e) {
                isDrawing = true;
                var coords = getCoordinates(e);
                lastX = coords.x;
                lastY = coords.y;
            }

            function draw(e) {
                if (!isDrawing) return;
                
                // Prevent scrolling on touch devices
                if (e.type === 'touchmove') {
                    preventDefault(e);
                }
                
                var coords = getCoordinates(e);
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(coords.x, coords.y);
                
                if (isErasing) {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = currentSize * eraserMultiplier;
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = currentColor;
                    ctx.lineWidth = currentSize;
                }
                
                ctx.stroke();
                
                lastX = coords.x;
                lastY = coords.y;
            }

            function stopDrawing() {
                isDrawing = false;
            }

            function handleTouchStart(e) {
                if (e.target === canvas) preventDefault(e);
                startDrawing(e);
            }

            function handleTouchMove(e) {
                if (e.target === canvas) preventDefault(e);
                draw(e);
            }

            // Init - use DOMContentLoaded when available, fallback to load event for old browsers
            function init() {
                var initialized = false;
                
                function runInit() {
                    if (!initialized) {
                        initialized = true;
                        initDrawing();
                    }
                }
                
                // Check if DOM is already loaded
                if (document.readyState === 'complete' || document.readyState === 'interactive' || document.readyState === 'loaded') {
                    runInit();
                } else if (document.addEventListener) {
                    // Modern browsers - use DOMContentLoaded
                    document.addEventListener('DOMContentLoaded', runInit, false);
                } else if (document.attachEvent) {
                    // IE8 and older
                    document.attachEvent('onreadystatechange', function() {
                        if (document.readyState === 'complete') {
                            runInit();
                        }
                    });
                } else {
                    // Very old browsers - fallback to window.onload
                    window.onload = runInit;
                }
            }
            
            init();
        })();
    </script>
</body>
</html>

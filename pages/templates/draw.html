<!DOCTYPE html>
<html>

<head>

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Discross - #{$CHANNEL_NAME}</title>
    <style>
        html,
        body,
        #wrapper {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .light-theme #wrapper {
            background: #FFFFFF !important;
            color: #000000 !important;
        }

        .light-theme #wrapper * {
            background: #FFFFFF !important;
            color: #000000 !important;
            box-shadow: none !important;
            -webkit-text-fill-color: #000000 !important;
        }

        .light-theme #wrapper form table {
            border-spacing: 0px;
        }

        .light-theme #wrapper form table td:nth-child(2) {
            border-radius: 50px 0px 0px 50px;
            -webkit-border-radius: 50px 0px 0px 50px;
            -moz-border-radius: 50px 0px 0px 50px;
            border: 10px solid #000000;
            border-right: none;
            padding-left: 10px;
        }

        .light-theme #wrapper form table td:nth-child(3) {
            border-radius: 0px 50px 50px 0px;
            -webkit-border-radius: 0px 50px 50px 0px;
            -moz-border-radius: 0px 50px 50px 0px;
            border: 10px solid #000000;
            border-left: 5px solid #000000;
            padding-left: 15px;
        }

        .light-theme #wrapper form table td:nth-child(2) * {
            all: unset !important
        }

        .light-theme #wrapper form table td:nth-child(3) * {
            all: unset !important;
        }

        .light-theme .download {
            border-radius: 10px;
            border: 5px solid #000000;
        }

        br.nodisp {
            display: none
        }

        th {
            vertical-align: top;
            position: relative;
            top: 4px;
            text-align: left;
            font-weight: 400 !important
        }

        th.join {
            vertical-align: middle
        }

        hr {
            border-top: none;
            margin-bottom: 15px;
            border-bottom: solid 1px #393c40;
            border-left: solid 1px #393c40;
            border-right: solid 1px #393c40
        }

        table {
            padding-bottom: 5px
        }

        form table {
            height: 86px;
            background: #303338;
            width: 100%;
            padding: 15px 0 0 8px;
            border-top: solid 1px #393c40
        }

        a {
            color: #647dcd;
        }
    </style>
    <script src="/atrament.min.js"></script>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var canvas = document.getElementById("sketchpad");
            canvas.width = Math.min(window.innerWidth - 34 - 15, 1000);
            canvas.height = Math.min(window.innerHeight - 107.2 - 15, 1000);
            var fakesend = document.getElementById("fakesend");
            var sendform1 = document.getElementById("sendform");
            var drawinginput = document.getElementById("drawinginput");
            var sketchpad = new atrament.Atrament(canvas, {
                width: canvas.width,
                height: canvas.height,
                color: 'black',
            });
            function sendDrawing() {
                drawinginput.value = canvas.toDataURL();
                sendform1.submit();
            }
            document.querySelector("#message").addEventListener("keyup", event => {
                if (event.key !== "Enter") return;
                sendDrawing();
                event.preventDefault();
            });
            sketchpad.canvas.getContext("2d").fillStyle = "white";
            sketchpad.canvas.getContext("2d").fillRect(0, 0, sketchpad.canvas.width, sketchpad.canvas.height);
            fakesend.addEventListener("click", sendDrawing);
        });
    </script>

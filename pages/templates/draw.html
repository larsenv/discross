                        .input-container {

                        }

                        }

                            border-radius: 4px;
                            color: white;
                            padding: 8px 16px;
                            font-size: 14px;
                            font-weight: 500;
                            cursor: pointer;
                            transition: background-color 0.17s ease;

                        }

                        .drawing-form {
                            position: fixed;
                            bottom: 0;
                            left: 0;
                            right: 0;
                            background: #36393f;
                            border-top: 1px solid #484851;
                            z-index: 100;
                        }

                        .form-content {
                            max-width: 1200px;
                            margin: 0 auto;
                            padding: 0 16px;
                        }

                        .canvas-container {
                            padding-bottom: 120px;
                        }

                        /* Light theme */
                        .light-theme .input-container {
                            background: #ebedef;
                            border-color: #d4d7dc;
                        }

                        .light-theme .message-input {
                            color: #2e3338;
                        }

                        .light-theme .message-input::placeholder {
                            color: #6a7480;
                        }

                        .light-theme .drawing-form {
                            background: #ffffff;
                            border-top-color: #e3e5e8;
                        }

                        /* Drawing controls */
                        .drawing-controls {
                            display: flex;
                            align-items: center;
                            gap: 12px;
                            padding: 16px;
                            background: #2f3136;
                            border-bottom: 1px solid #484851;
                            flex-wrap: wrap;
                        }

                        .color-palette {
                            display: flex;
                            gap: 8px;
                            align-items: center;
                        }

                        .color-button {
                            width: 32px;
                            height: 32px;
                            border: 2px solid #484851;
                            border-radius: 6px;
                            cursor: pointer;
                            transition: border-color 0.17s ease;
                        }

                        .color-button:hover {
                            border-color: #ffffff;
                        }

                        .color-button.active {
                            border-color: #5865f2;
                            border-width: 3px;
                        }

                        .brush-controls {
                            display: flex;
                            align-items: center;
                            gap: 8px;
                        }

                        .brush-size {
                            width: 100px;
                        }

                        .tool-buttons {
                            display: flex;
                            gap: 8px;
                        }

                        .tool-button {
                            background: #4f545c;
                            border: none;
                            color: #ffffff;
                            padding: 8px 12px;
                            border-radius: 4px;
                            cursor: pointer;
                            font-size: 12px;
                            transition: background-color 0.17s ease;
                        }

                        .tool-button:hover {
                            background: #5d6269;
                        }

                        .tool-button.active {
                            background: #5865f2;
                        }

                        /* Light theme drawing controls */
                        .light-theme .drawing-controls {
                            background: #f2f3f5;
                            border-bottom-color: #e3e5e8;
                        }

                        .light-theme .color-button {
                            border-color: #d4d7dc;
                        }

                        .light-theme .color-button:hover {
                            border-color: #2e3338;
                        }

                        .light-theme .tool-button {
                            background: #e3e5e8;
                            color: #2e3338;
                        }

                        .light-theme .tool-button:hover {
                            background: #d4d7dc;
                        }
    </style>
    <script src="/atrament.min.js"></script>
</head>

    <script>
        function initDrawing() {
            var canvas = document.getElementById("sketchpad");
            canvas.width = Math.min(window.innerWidth - 34 - 15, 1000);
            canvas.height = Math.min(window.innerHeight - 200, 600); // Adjust for controls
            var fakesend = document.getElementById("fakesend");
            var sendform1 = document.getElementById("sendform");
            var drawinginput = document.getElementById("drawinginput");
            var messagedom = document.getElementById("message");
            
            var sketchpad = new atrament.Atrament(canvas, {
                width: canvas.width,
                height: canvas.height,
                color: '#000000',
                weight: 5,
                mode: 'draw',
                smoothing: true
            });
            
            // Set up color buttons
            const colorButtons = document.querySelectorAll('.color-button');
            colorButtons[0].classList.add('active'); // Default to black
            
            colorButtons.forEach(button => {
                button.addEventListener('click', function() {
                    colorButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    sketchpad.color = this.dataset.color;
                });
            });
            
            // Set up brush size control
            const brushSize = document.getElementById('brush-size');
            const sizeValue = document.getElementById('size-value');
            
            brushSize.addEventListener('input', function() {
                sketchpad.weight = this.value;
                sizeValue.textContent = this.value + 'px';
            });
            
            // Set up tool buttons
            const toolButtons = document.querySelectorAll('.tool-button');
            
            document.getElementById('pen-tool').addEventListener('click', function() {
                toolButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                sketchpad.mode = 'draw';
            });
            
            document.getElementById('eraser-tool').addEventListener('click', function() {
                toolButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                sketchpad.mode = 'erase';
            });
            
            document.getElementById('clear-canvas').addEventListener('click', function() {
                sketchpad.clear();
                // Reset canvas to white background
                sketchpad.canvas.getContext("2d").fillStyle = "white";
                sketchpad.canvas.getContext("2d").fillRect(0, 0, sketchpad.canvas.width, sketchpad.canvas.height);
            });
            
            function sendDrawing() {
                drawinginput.value = canvas.toDataURL('image/png', 0.8); // Better quality
                sendform1.submit();
            }
            
            sendform1.onkeyup = function(event) {
                if (event.keyCode !== 13) return;
                sendDrawing();
                if (event.preventDefault) event.preventDefault();
            };
            
            messagedom.onkeypress = function (e) {
                if (e.keyCode == 13) {
                    sendDrawing();
                    if (e.preventDefault) e.preventDefault();
                }
            };
            
            // Initialize canvas with white background for better quality
            sketchpad.canvas.getContext("2d").fillStyle = "white";
            sketchpad.canvas.getContext("2d").fillRect(0, 0, sketchpad.canvas.width, sketchpad.canvas.height);
            
            fakesend.onclick = sendDrawing;
        }
        
        if (document.addEventListener) {
            document.addEventListener("DOMContentLoaded", initDrawing);
        } else {
            window.onload = initDrawing;
        }
    </script>

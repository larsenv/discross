<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <title>Discross - #{$CHANNEL_NAME}</title>
    <script>
        var currentSketchpad = null;

        // Make setDrawingColor function available globally
        window.setDrawingColor = function (color, event) {
            if (currentSketchpad) {
                currentSketchpad.color = color;
            }
            // Update active color button
            document.querySelectorAll('.color-button').forEach(function (btn) {
                btn.classList.remove('active');
            });
            if (event && event.currentTarget) {
                event.currentTarget.classList.add('active');
            }
        };

        function initDrawing() {
            var canvas = document.getElementById("sketchpad");
            canvas.width = Math.min(window.innerWidth - 140, 800);
            canvas.height = Math.min(window.innerHeight - 200, 600);

            var fakesend = document.getElementById("fakesend");
            var sendform1 = document.getElementById("sendform");
            var drawinginput = document.getElementById("drawinginput");

            if (typeof atrament !== 'undefined' && atrament.Atrament) {
                currentSketchpad = new atrament.Atrament(canvas, {
                    width: canvas.width,
                    height: canvas.height,
                    color: '#000000',
                    weight: 3,
                    smoothing: 1.5
                });
                // Set white background
                var ctx = currentSketchpad.canvas.getContext("2d");
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, currentSketchpad.canvas.width, currentSketchpad.canvas.height);
            } else {
                console.error("Atrament library not loaded");
                return;
            }

            function sendDrawing() {
                drawinginput.value = canvas.toDataURL();
                sendform1.submit();
            }

            if (fakesend) fakesend.onclick = sendDrawing;
        }

        document.addEventListener("DOMContentLoaded", initDrawing);
    </script>
    <style>
        /* Discord-inspired base styling */
        * {
            box-sizing: border-box;
        }

        html,
        body,
        #wrapper {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Whitney, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background: #36393f;
            color: #dcddde;
        }

        /* Light theme overrides */
        .light-theme body {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        .light-theme #wrapper {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        /* AMOLED theme overrides for drawing page */
        .amoled-theme body {
            background: #000000 !important;
            color: #ffffff !important;
        }

        .amoled-theme #wrapper {
            background: #000000 !important;
            color: #ffffff !important;
        }

        .amoled-theme .drawing-controls {
            background: #111111 !important;
            border-color: #333333 !important;
        }

        .amoled-theme .color-button {
            border-color: #555555 !important;
        }

        .amoled-theme .color-button.active {
            border-color: #5865f2 !important;
            box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.5) !important;
        }

        .amoled-theme #emoji {
            background: #111111 !important;
            border-color: #333333 !important;
        }

        .amoled-theme #emoji button:hover {
            background: rgba(255, 255, 255, 0.08) !important;
        }

        .amoled-theme .menu-button {
            background: #000000 !important;
            border-color: #333333 !important;
            color: #ffffff !important;
        }

        .amoled-theme a {
            color: #5865f2 !important;
        }

        /* Canvas styling */
        #sketchpad {
            border: 2px solid #40444b;
            border-radius: 8px;
            background: white;
            display: block;
            margin: 16px auto;
        }

        /* Drawing controls */
        .drawing-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 16px;
            padding: 12px;
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
        }

        .color-button {
            width: 32px;
            height: 32px;
            border: 2px solid #40444b;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .color-button:hover {
            transform: scale(1.1);
        }

        .color-button.active {
            border-color: #5865f2;
            box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.3);
        }

        /* Hide legacy styling */
        br.nodisp {
            display: none;
        }

        /* Legacy table fixes */
        table {
            padding-bottom: 5px;
        }

        /* Links */
        a {
            color: #00aff4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Emoji picker styling */
        #emoji {
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
            padding: 16px;
            margin: 8px 0;
        }

        #emoji button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }

        #emoji button:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        /* Menu positioning */
        .menu-button {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            background: #36393f;
            border: 1px solid #40444b;
            border-radius: 4px;
            padding: 8px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .menu-button {
                top: 8px;
                left: 8px;
            }

            #sketchpad {
                margin: 8px;
                max-width: calc(100vw - 80px);
                max-height: 300px;
            }
        }
    </style>
    <script src="/atrament.min.js"></script>
</head>

<body {$WHITE_THEME_ENABLED}>
    <div id="wrapper">
        <a href="../server/{$SERVER_ID}" class="menu-button">
            <img src="/resources/images/menu.gif" alt="Menu" style="width: 24px; height: 24px;">
        </a>

        <div style="padding-left: 60px; height: 100vh; display: flex; flex-direction: column;">
            <div style="flex: 1; overflow-y: auto; padding: 16px;">
                <div style="text-align: center;">
                    <canvas id="sketchpad" width="600" height="400"></canvas>
                    <noscript>
                        <div
                            style="color: #ff6b6b; background: #2f3136; border: 1px solid #ff6b6b; border-radius: 4px; padding: 12px; margin: 8px; font-family: Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
                            JavaScript is required for the drawing tool to work
                        </div>
                    </noscript>
                    <div
                        style="color: #b9bbbe; font-size: 12px; margin: 8px; font-family: Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
                        Drawing not working? Try a different browser or device
                    </div>
                </div>

                <div class="drawing-controls">
                    <span style="color: #b9bbbe; font-size: 14px; margin-right: 8px;">Colors:</span>
                    <div class="color-button active" style="background: #000000;"
                        onclick="setDrawingColor('#000000', event)" title="Black"></div>
                    <div class="color-button" style="background: #ed4245;" onclick="setDrawingColor('#ed4245', event)"
                        title="Red"></div>
                    <div class="color-button" style="background: #57f287;" onclick="setDrawingColor('#57f287', event)"
                        title="Green"></div>
                    <div class="color-button" style="background: #3498db;" onclick="setDrawingColor('#3498db', event)"
                        title="Blue"></div>
                    <div class="color-button" style="background: #f1c40f;" onclick="setDrawingColor('#f1c40f', event)"
                        title="Yellow"></div>
                    <div class="color-button" style="background: #9b59b6;" onclick="setDrawingColor('#9b59b6', event)"
                        title="Purple"></div>
                    <div class="color-button" style="background: #ffffff;" onclick="setDrawingColor('#ffffff', event)"
                        title="White"></div>
                </div>

                <div id="emoji" style="display: none;">
                    <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px;">
                        <button onclick="document.getElementById('message').value += ' :sob:'">
                            <img src="/resources/twemoji/1f62d.gif" alt="sob" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :face_with_raised_eyebrow:'">
                            <img src="/resources/twemoji/1f928.gif" alt="face_with_raised_eyebrow"
                                style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :skull:'">
                            <img src="/resources/twemoji/1f480.gif" alt="skull" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :pleading_face:'">
                            <img src="/resources/twemoji/1f97a.gif" alt="pleading_face"
                                style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :heart:'">
                            <img src="/resources/twemoji/2764-fe0f.gif" alt="heart" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :thumbsup:'">
                            <img src="/resources/twemoji/1f44d.gif" alt="thumbsup" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :thumbsdown:'">
                            <img src="/resources/twemoji/1f44e.gif" alt="thumbsdown" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :pray:'">
                            <img src="/resources/twemoji/1f64f.gif" alt="pray" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :tada:'">
                            <img src="/resources/twemoji/1f389.gif" alt="tada" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :slight_smile:'">
                            <img src="/resources/twemoji/1f642.gif" alt="slight_smile"
                                style="width: 24px; height: 24px;">
                        </button>
                    </div>
                </div>
                <a id="end" name="end"></a>
            </div>
            <div
                style="position: sticky; bottom: 0; background: #36393f; padding: 16px; border-top: 1px solid #40444b;">
                <form action="../senddrawing" method="post" id="sendform">
                    <input type="hidden" id="channel" name="channel" value="{$CHANNEL_ID}">
                    <input type="hidden" id="drawinginput" name="drawinginput" value="">
                    <input type="hidden" id="lite" name="lite" value="False">

                    <div
                        style="display: flex; align-items: center; background: #40444b; border-radius: 8px; padding: 4px; margin: 8px 0;">
                        <input type="text" name="message" id="message" value=""
                            style="flex: 1; color: #dcddde; background: transparent; border: none; outline: none; height: 44px; padding: 11px 16px; font-family: Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 20px;"
                            required="" placeholder="Message #{$CHANNEL_NAME}">
                        <button type="button" id="fakesend"
                            style="background: #5865f2; border: none; border-radius: 4px; color: white; padding: 8px 16px; margin: 0 8px; cursor: pointer; font-family: Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: 500; height: 32px; right: 17px;"
                            onmouseover="this.style.background='#4752c4'"
                            onmouseout="this.style.background='#5865f2'">Send Drawing</button>
                    </div>

                    <div
                        style="color: #b9bbbe; font-size: 14px; margin-bottom: 8px; font-family: Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
                        Drawing mode: Use the canvas above to draw, then click "Send Drawing" to share.
                    </div>
                </form>
            </div>
        </div>
        <script src="/connection.js"></script>
    </div>

</body>

</html>

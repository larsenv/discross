<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Discross - #{$CHANNEL_NAME}</title>
    <style>
        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff') format('woff');
            font-weight: 400;
        }

        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff') format('woff');
            font-weight: 700;
        }

        /* Global reset + consistent box sizing and font */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html,
        body,
        #wrapper {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'rodin', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.45;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: #36393f;
            color: #dcddde;
        }

        /* Light theme overrides */
        .light-theme body {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        .light-theme #wrapper {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        .light-theme .message {
            border-color: #e3e5e8 !important;
        }

        .light-theme .message .content {
            color: #2e3338 !important;
        }

        /* AMOLED theme overrides - true black theme for maximum contrast and battery savings */
        .amoled-theme body {
            background: #000000 !important;
            color: #ffffff !important;
        }

        .amoled-theme #wrapper {
            background: #000000 !important;
            color: #ffffff !important;
        }

        .amoled-theme .message {
            border-color: #333333 !important;
            background: #000000 !important;
        }

        .amoled-theme .message .content {
            color: #ffffff !important;
        }

        .amoled-theme .message:hover {
            background: rgba(255, 255, 255, 0.05) !important;
        }

        .amoled-theme #emoji {
            background: #111111 !important;
            border-color: #333333 !important;
        }

        .amoled-theme #emoji button:hover {
            background: rgba(255, 255, 255, 0.08) !important;
        }

        .amoled-theme .menu-button {
            background: #000000 !important;
            border-color: #333333 !important;
            color: #ffffff !important;
        }

        .amoled-theme a {
            color: #5865f2 !important;
        }

        .message:hover {
            background: rgba(4, 4, 5, 0.07);
        }

        .light-theme .message:hover {
            background: rgba(6, 6, 7, 0.02) !important;
        }

        /* Hide legacy styling */
        br.nodisp {
            display: none;
        }

        /* Legacy table fixes */
        table {
            padding-bottom: 5px;
        }

        /* Links */
        a {
            color: #00aff4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Emoji picker styling */
        #emoji {
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
            padding: 16px;
            margin: 8px 0;
        }

        #emoji table {
            width: 100%;
        }

        #emoji button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }

        #emoji button:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        /* Menu positioning */
        .menu-button {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            background: #36393f;
            border: 1px solid #40444b;
            border-radius: 4px;
            padding: 8px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .menu-button {
                top: 8px;
                left: 8px;
            }
        }

        /* Old browser compatibility fixes */
        .message-form-container {
            /* Use fixed positioning for compatibility with non-flexbox browsers */
            position: fixed;
            bottom: 0;
            left: 60px;
            right: 0;
            /* Ensure it doesn't overflow */
            width: auto;
            max-width: 100%;
            overflow: hidden;
            /* Add background to ensure visibility */
            background: #36393f;
            /* Add border for separation */
            border-top: 1px solid #40444b;
            /* Add z-index to ensure it's above content */
            z-index: 100;
        }

        .message-buttons-container {
            /* Fallback layout for old browsers */
            width: 100%;
            max-width: 100%;
            /* Use table-cell layout as flexbox fallback for very old browsers */
            display: table;
            table-layout: fixed;
            box-sizing: border-box;
            padding: 8px;
        }

        .message-button-cell {
            display: table-cell;
            width: 32px;
            text-align: center;
            vertical-align: middle;
        }

        /* Modern browsers will still use flex if supported */
        .modern-flex {
            display: flex;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        /* Light theme adjustments for message form */
        .light-theme .message-form-container {
            background: #ffffff !important;
            border-top-color: #e3e5e8 !important;
        }

        /* AMOLED theme adjustments for message form */
        .amoled-theme .message-form-container {
            background: #000000 !important;
            border-top-color: #333333 !important;
        }

        /* Chat container - consistent spacing */
        .chat, .chat-container, #chat {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 920px;
            margin: 0 auto;
        }

        /* Message list: readable box */
        .message-list {
            padding: 12px;
            border-radius: 8px;
            background: #2f3136;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            overflow-y: auto;
            max-height: 60vh;
        }

        /* Chat input area: flex so input shrinks correctly and button won't overflow */
        .chat-input, .composer, .message-composer {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: transparent;
        }

        /* Input/textarea should grow and allow content to wrap, but never force container width */
        .chat-input input[type="text"],
        .chat-input textarea,
        .message-composer input[type="text"],
        .message-composer textarea {
            flex: 1 1 auto;
            min-width: 0; /* critical to prevent overflow in flex layouts */
            padding: 10px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.95rem;
            background: #fff;
            outline: none;
        }

        /* Textarea behavior */
        .chat-input textarea, .message-composer textarea {
            resize: vertical;
            max-height: 30vh;
        }

        /* Send button: size, alignment, and prevent overflow */
        .send-button, .btn-send, button.send, .chat-send {
            flex: 0 0 auto; /* don't grow, don't shrink */
            padding: 10px 14px;
            border-radius: 8px;
            background: #5865f2;
            color: #fff;
            border: none;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            align-self: stretch; /* match input height */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            min-height: 44px; /* accessible tap target */
        }

        /* Focus outlines */
        button:focus, input:focus, textarea:focus {
            box-shadow: 0 0 0 3px rgba(88,101,242,0.12);
            border-color: #5865f2;
        }

        /* Defensive override: if send button was absolutely positioned elsewhere,
           prefer static/flex layout so it stays inside the viewport */
        .chat-footer { position: relative; }
        .chat-footer .send-button {
            position: static !important;
        }

        /* Small screen adjustments */
        @media (max-width: 640px) {
            .chat, .chat-container {
                padding: 12px;
            }

            .send-button, .btn-send {
                padding: 8px 10px;
                min-height: 40px;
                font-size: 0.9rem;
            }
        }

        /* --- TOOLBAR STYLES --- */
        #toolbar-container {
          background-color: #2f3136;
          padding: 5px;
          border-bottom: 1px solid #202225;
          display: table;
          margin: 0 auto 5px auto; 
          border-radius: 8px;
          text-align: left;
        }

        .c-box {
            width: 24px; height: 24px; /* Smaller to fit snug */
            border: 2px solid #555;
            display: inline-block;
            margin: 1px;
            cursor: pointer;
            vertical-align: middle;
        }

        .s-btn {
            background: #b9bbbe;
            border: 2px solid #000;
            display: inline-block;
            margin: 0 3px;
            cursor: pointer;
            vertical-align: middle;
            padding: 2px;
        }
        
        .s-inner { background: black; font-size: 1px; }

        /* Hide mobile break on desktop */
        .mobile-break {
            display: none;
        }

        /* --- CANVAS STYLES --- */
        #canvas-wrapper {
            margin: 0 auto;
            display: block;
            background: #2f3136;
            padding: 5px;
            width: 610px; /* Snug fit wrapper */
            max-width: 100%; /* Responsive for mobile */
            box-sizing: border-box;
        }

        canvas {
            background: #ffffff;
            cursor: crosshair;
            display: block;
            border: 1px solid #202225;
            max-width: 100%; /* Responsive for mobile */
            height: auto;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 640px) {
            #toolbar-container {
                width: calc(100% - 16px);
                max-width: 100%;
                margin: 0 8px 5px 8px;
                padding: 8px 5px;
                box-sizing: border-box;
            }

            #canvas-wrapper {
                width: calc(100% - 16px);
                margin: 0 8px;
            }

            canvas {
                width: 100%;
            }

            .c-box {
                width: 20px;
                height: 20px;
                margin: 2px;
            }

            .s-btn {
                margin: 0 2px;
            }

            #btn-clear {
                font-size: 12px !important;
                height: 36px !important;
                padding: 0 12px !important;
            }

            /* Show mobile break to put sizes on new line */
            .mobile-break {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div id="toolbar-container">
        <div id="c1" class="c-box" style="background:#000000;" onclick="setColor('#000000', 'c1')"></div>
        <div id="c2" class="c-box" style="background:#555555;" onclick="setColor('#555555', 'c2')"></div>
        <div id="c3" class="c-box" style="background:#aaaaaa;" onclick="setColor('#aaaaaa', 'c3')"></div>
        <div id="c4" class="c-box" style="background:#ffffff;" onclick="setColor('#ffffff', 'c4')"></div>
        <div id="c5" class="c-box" style="background:#800000;" onclick="setColor('#800000', 'c5')"></div>
        <div id="c6" class="c-box" style="background:#ff0000;" onclick="setColor('#ff0000', 'c6')"></div>
        <div id="c7" class="c-box" style="background:#ff9900;" onclick="setColor('#ff9900', 'c7')"></div>
        <div id="c8" class="c-box" style="background:#ffff00;" onclick="setColor('#ffff00', 'c8')"></div>
        <br>
        <div id="c9" class="c-box" style="background:#800080;" onclick="setColor('#800080', 'c9')"></div>
        <div id="c10" class="c-box" style="background:#004d00;" onclick="setColor('#004d00', 'c10')"></div>
        <div id="c11" class="c-box" style="background:#00ff00;" onclick="setColor('#00ff00', 'c11')"></div>
        <div id="c12" class="c-box" style="background:#000080;" onclick="setColor('#000080', 'c12')"></div>
        <div id="c13" class="c-box" style="background:#00ffff;" onclick="setColor('#00ffff', 'c13')"></div>
        <div id="c14" class="c-box" style="background:#800080;" onclick="setColor('#800080', 'c14')"></div>
        <div id="c15" class="c-box" style="background:#ff00ff;" onclick="setColor('#ff00ff', 'c15')"></div>
        <div id="c16" class="c-box" style="background:#8b4513;" onclick="setColor('#8b4513', 'c16')"></div>
        
        <br class="mobile-break">
        <span style="margin: 0 10px; border-left: 1px solid #555;"></span>

        <div id="s1" class="s-btn" onclick="setSize(2, 's1')"><div class="s-inner" style="width:2px; height:2px;"></div></div>
        <div id="s2" class="s-btn" onclick="setSize(5, 's2')"><div class="s-inner" style="width:5px; height:5px;"></div></div>
        <div id="s3" class="s-btn" onclick="setSize(10, 's3')"><div class="s-inner" style="width:10px; height:10px;"></div></div>
        <div id="s4" class="s-btn" onclick="setSize(20, 's4')"><div class="s-inner" style="width:20px; height:20px;"></div></div>

        <button type="button" id="btn-clear" style="flex: 0 0 auto; background: #5865f2; border: none; border-radius: 4px; color: white; padding: 0 16px; cursor: pointer; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: 500; height: 44px; white-space: nowrap; margin-right: 8px; align-items: center; justify-content: center;" onclick="wipe()">Clear</button>
    </div>

    <div id="canvas-wrapper">
        <canvas id="sketchpad" width="600" height="350"></canvas>
    </div>

    
    <div id="wrapper">
        <a href="../server/{$SERVER_ID}" class="menu-button">
            <img src="/resources/images/menu.gif" alt="Menu" style="width: 24px; height: 24px;">
        </a>

        <div style="padding-left: 60px; height: 100vh; position: relative;">
            <div style="overflow-y: auto; padding: 16px; padding-bottom: 120px;">
                <div id="emoji" style="display: none;">
                    <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px;">
                        <button onclick="document.getElementById('message').value += ' :sob:'">
                            <img src="/resources/twemoji/1f62d.gif" alt="sob" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :face_with_raised_eyebrow:'">
                            <img src="/resources/twemoji/1f928.gif" alt="face_with_raised_eyebrow"
                                style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :skull:'">
                            <img src="/resources/twemoji/1f480.gif" alt="skull" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :pleading_face:'">
                            <img src="/resources/twemoji/1f97a.gif" alt="pleading_face"
                                style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :heart:'">
                            <img src="/resources/twemoji/2764-fe0f.gif" alt="heart" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :thumbsup:'">
                            <img src="/resources/twemoji/1f44d.gif" alt="thumbsup" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :thumbsdown:'">
                            <img src="/resources/twemoji/1f44e.gif" alt="thumbsdown" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :pray:'">
                            <img src="/resources/twemoji/1f64f.gif" alt="pray" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :tada:'">
                            <img src="/resources/twemoji/1f389.gif" alt="tada" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :slight_smile:'">
                            <img src="/resources/twemoji/1f642.gif" alt="slight_smile"
                                style="width: 24px; height: 24px;">
                        </button>
                    </div>
                </div>
                <a id="end" name="end"></a>
            </div>
            <div class="message-form-container" style="position: fixed; bottom: 0; left: 60px; right: 0;">
                <form action="../senddrawing" method="post" id="sendform">
                    <input type="hidden" id="channel" name="channel" value="{$CHANNEL_ID}">
                    <input type="hidden" id="drawinginput" name="drawinginput" value="">
                    <input type="hidden" id="lite" name="lite" value="False">

                    <div style="background: #40444b; border-radius: 8px; padding: 4px; margin: 8px 0; width: 100%; box-sizing: border-box;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <td style="padding: 0; width: auto;">
                                    <div name="message" id="message" value=""
                                        style="color: #dcddde; background: transparent; border: none; outline: none; height: 44px; padding: 11px 16px; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 20px; box-sizing: border-box; width: 100%;"
                                        required=""></div>
                                </td>
                                <td style="padding: 0; width: 90px;">
                                    <button type="submit"
                                        style="flex: 0 0 auto; background: #5865f2; border: none; border-radius: 4px; color: white; padding: 0 16px; cursor: pointer; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: 500; height: 44px; white-space: nowrap; margin-right: 8px; align-items: center; justify-content: center; min-width: 70px;" 
                                        onclick="prepareAndSend()" onmouseover="this.style.background='#4752c4'"

                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var canvas = document.getElementById('sketchpad');
        var ctx = canvas.getContext('2d');
        
        var isDrawing = false;
        var lastX = 0;
        var lastY = 0;
        var currColor = '#000000';
        var currSize = 5;

        // Defaults
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = currSize;
        ctx.strokeStyle = currColor;
        // Fill canvas with white immediately (transparent canvas turns black on some Wii conversions)
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = currColor;

        // --- COORDINATE SYSTEM ---
        function getPos(e) {
            if (e.offsetX) {
                return { x: e.offsetX, y: e.offsetY };
            } else if (e.layerX) {
                return { x: e.layerX, y: e.layerY };
            } else {
                var rect = canvas.getBoundingClientRect();
                return { x: e.clientX - rect.left, y: e.clientY - rect.top };
            }
        }

        // --- DRAWING EVENTS ---
        canvas.onmousedown = function(e) {
            if(e.preventDefault) e.preventDefault(); // Stop Wii Drag
            isDrawing = true;
            var pos = getPos(e);
            lastX = pos.x;
            lastY = pos.y;
            
            ctx.beginPath();
            ctx.arc(lastX, lastY, currSize/2, 0, Math.PI*2, false);
            ctx.fillStyle = currColor;
            ctx.fill();
            ctx.beginPath();
            
            return false;
        };

        canvas.onmousemove = function(e) {
            if (!isDrawing) return;
            if(e.preventDefault) e.preventDefault(); 

            var pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            
            lastX = pos.x;
            lastY = pos.y;
        };

        canvas.onmouseup = function() { isDrawing = false; };
        canvas.onmouseout = function() { isDrawing = false; };

        // --- TOUCH SUPPORT FOR MOBILE ---
        // Add touch event handlers for mobile devices (alongside mouse handlers for Wii compatibility)
        function getTouchPos(e) {
            if (!e.touches || e.touches.length === 0) return null;
            var touch = e.touches[0];
            var rect = canvas.getBoundingClientRect();
            return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
        }

        canvas.addEventListener('touchstart', function(e) {
            if(e.preventDefault) e.preventDefault(); // Prevent scrolling
            isDrawing = true;
            var pos = getTouchPos(e);
            if (!pos) return;
            lastX = pos.x;
            lastY = pos.y;
            
            ctx.beginPath();
            ctx.arc(lastX, lastY, currSize/2, 0, Math.PI*2, false);
            ctx.fillStyle = currColor;
            ctx.fill();
            ctx.beginPath();
        }, { passive: false });

        canvas.addEventListener('touchmove', function(e) {
            if (!isDrawing) return;
            if(e.preventDefault) e.preventDefault(); // Prevent scrolling
            
            var pos = getTouchPos(e);
            if (!pos) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            
            lastX = pos.x;
            lastY = pos.y;
        }, { passive: false });

        canvas.addEventListener('touchend', function(e) {
            if(e.preventDefault) e.preventDefault();
            isDrawing = false;
        }, { passive: false });

        canvas.addEventListener('touchcancel', function(e) {
            if(e.preventDefault) e.preventDefault();
            isDrawing = false;
        }, { passive: false });

        // --- UI FUNCTIONS ---
        function setColor(col, id) {
            currColor = col;
            ctx.strokeStyle = currColor;
            
            // Reset borders
            for(var i=1; i<=16; i++) {
                var el = document.getElementById('c'+i);
                if(el) el.style.border = "2px solid #555";
            }
            document.getElementById(id).style.border = "2px solid white";
        }

        function setSize(s, id) {
            currSize = s;
            ctx.lineWidth = currSize;

            for(var i=1; i<=4; i++) {
                var el = document.getElementById('s'+i);
                if(el) el.style.border = "2px solid #000";
            }
            document.getElementById(id).style.border = "2px solid blue";
        }

        function wipe() {
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = currColor;
        }

        // --- SEND LOGIC ---
        function prepareAndSend() {
            var inputField = document.getElementById('drawinginput');
            var form = document.getElementById('sendform');
            var btn = document.getElementById('btn-send');
            var data = canvas.toDataURL("image/png");
            inputField.value = data;
            form.submit();
        }

        // Initialize UI
        setColor('#000000', 'c1');
        setSize(5, 's2');
    </script>
</body>
</html>

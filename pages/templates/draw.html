<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <title>Discross - #{$CHANNEL_NAME}</title>
    <style>
        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff') format('woff');
            font-weight: 400;
        }

        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff') format('woff');
            font-weight: 700;
        }

        /* Discord-inspired base styling */
        * {
            box-sizing: border-box;
        }

        * {
            font-family: 'rodin', Whitney, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        html,
        body,
        #wrapper {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background: #36393f;
            color: #dcddde;
        }

        /* Light theme overrides */
        .light-theme body {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        .light-theme #wrapper {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        /* Canvas styling */
        #sketchpad {
            border: 2px solid #40444b;
            border-radius: 8px;
            background: white;
            display: block;
            margin: 16px auto;
            cursor: crosshair;
            touch-action: none;
        }

        /* Drawing controls */
        .drawing-controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 12px;
            margin: 16px;
            padding: 12px;
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-label {
            color: #b9bbbe;
            font-size: 14px;
            margin-right: 4px;
        }

        .color-button {
            width: 32px;
            height: 32px;
            border: 2px solid #40444b;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .color-button:hover {
            transform: scale(1.1);
        }

        .color-button.active {
            border-color: #5865f2;
            box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.3);
        }

        .tool-button {
            background: #40444b;
            border: 2px solid #40444b;
            border-radius: 4px;
            color: #dcddde;
            cursor: pointer;
            padding: 6px 12px;
            font-size: 14px;
            transition: all 0.1s;
        }

        .tool-button:hover {
            background: #4e5058;
        }

        .tool-button.active {
            background: #5865f2;
            border-color: #5865f2;
            color: white;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .slider {
            width: 100px;
            height: 4px;
            border-radius: 2px;
            background: #40444b;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #5865f2;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #5865f2;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            color: #dcddde;
            font-size: 14px;
            min-width: 25px;
        }

        /* Hide legacy styling */
        br.nodisp {
            display: none;
        }

        /* Legacy table fixes */
        table {
            padding-bottom: 5px;
        }

        /* Links */
        a {
            color: #00aff4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Emoji picker styling */
        #emoji {
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
            padding: 16px;
            margin: 8px 0;
        }

        #emoji button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }

        #emoji button:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        /* Menu positioning */
        .menu-button {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            background: #36393f;
            border: 1px solid #40444b;
            border-radius: 4px;
            padding: 8px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .menu-button {
                top: 8px;
                left: 8px;
            }

            #sketchpad {
                margin: 8px;
                max-width: calc(100vw - 80px);
                max-height: 300px;
            }

            .slider {
                width: 60px;
            }
        }
    </style>
</head>

<body {$WHITE_THEME_ENABLED}>
    <div id="wrapper">
        <a href="../server/{$SERVER_ID}" class="menu-button">
            <img src="/resources/images/menu.gif" alt="Menu" style="width: 24px; height: 24px;">
        </a>

        <div style="padding-left: 60px; position: relative;">
            <!-- Canvas - absolute positioning for Wii compatibility -->
            <canvas id="sketchpad" width="640" height="400" style="border: 2px solid #40444b; position: absolute; left: 0; top: 0;"></canvas>
            
            <!-- Color palette -->
            <canvas id="palette" width="148" height="264" style="border: 2px solid #40444b; position: absolute; left: 644px; top: 0; cursor: pointer;" onclick="selectColorFromPalette(event)"></canvas>
            
            <!-- Brush size slider and value -->
            <input type="range" id="brushSize" min="1" max="50" value="15" style="position: absolute; left: 644px; top: 270px; width: 144px;" oninput="updateBrushSize(this.value)">
            <span id="brushSizeValue" style="position: absolute; left: 644px; top: 295px; width: 144px; text-align: center; color: #dcddde; font-size: 14px;">15</span>
            
            <!-- Tool buttons -->
            <button id="drawMode" onclick="setDrawMode()" style="position: absolute; left: 644px; top: 320px; width: 144px; height: 32px; background: #5865f2; border: 2px solid #5865f2; border-radius: 4px; color: white; cursor: pointer; font-family: 'rodin', Arial, sans-serif; font-size: 14px;">Draw</button>
            <button id="eraseMode" onclick="setEraseMode()" style="position: absolute; left: 644px; top: 360px; width: 144px; height: 32px; background: #40444b; border: 2px solid #40444b; border-radius: 4px; color: #dcddde; cursor: pointer; font-family: 'rodin', Arial, sans-serif; font-size: 14px;">Erase</button>
            <button id="clearCanvas" onclick="clearDrawing()" style="position: absolute; left: 644px; top: 400px; width: 144px; height: 32px; background: #40444b; border: 2px solid #40444b; border-radius: 4px; color: #dcddde; cursor: pointer; font-family: 'rodin', Arial, sans-serif; font-size: 14px;">Clear</button>
            
            <!-- Copyright notice -->
            <div style="position: absolute; left: 644px; top: 440px; width: 144px; font-size: 9px; color: #72767d; line-height: 1.2;">This code is derived from WiiPaint.<br>(c) 2009 Daniel Gump of HullBreach Studios. All Rights Reserved</div>

                <div id="emoji" style="display: none; position: absolute; top: 480px;">
                    <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px;">
                        <button onclick="document.getElementById('message').value += ' :sob:'">
                            <img src="/resources/twemoji/1f62d.gif" alt="sob" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :face_with_raised_eyebrow:'">
                            <img src="/resources/twemoji/1f928.gif" alt="face_with_raised_eyebrow"
                                style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :skull:'">
                            <img src="/resources/twemoji/1f480.gif" alt="skull" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :pleading_face:'">
                            <img src="/resources/twemoji/1f97a.gif" alt="pleading_face"

                            <img src="/resources/twemoji/1f44e.gif" alt="thumbsdown" style="width: 24px; height: 24px;">

                            <img src="/resources/twemoji/1f64f.gif" alt="pray" style="width: 24px; height: 24px;">
                        </button>

                            <img src="/resources/twemoji/1f389.gif" alt="tada" style="width: 24px; height: 24px;">

                            <img src="/resources/twemoji/1f642.gif" alt="slight_smile"
                                style="width: 24px; height: 24px;">
                        </button>
                    </div>
                    </div>
                </div>
            </div>
            
            <a id="end" name="end"></a>
            
            <!-- Message form positioned at bottom -->
            <div style="position: absolute; bottom: 0; left: 0; right: 0; background: #36393f; padding: 16px; border-top: 1px solid #40444b;">
                <form action="../senddrawing" method="post" id="sendform">
                    <input type="hidden" id="channel" name="channel" value="{$CHANNEL_ID}">
                    <input type="hidden" id="drawinginput" name="drawinginput" value="">
                    <input type="hidden" id="lite" name="lite" value="False">

                    <div style="background: #40444b; border-radius: 8px; padding: 4px; margin: 8px 0;">
                        <input type="text" name="message" id="message" value=""
                            style="width: calc(100% - 100px); color: #dcddde; background: transparent; border: none; outline: none; height: 44px; padding: 11px 16px; font-family: 'rodin', Arial, sans-serif; font-size: 16px;"
                            required="" placeholder="Message #{$CHANNEL_NAME}">
                        <button type="button" id="fakesend"
                            style="background: #5865f2; border: none; border-radius: 4px; color: white; padding: 8px 16px; cursor: pointer; font-family: 'rodin', Arial, sans-serif; font-size: 14px; height: 32px; vertical-align: middle;">Send</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="/connection.js"></script>
    </div>
    <script>
        // Drawing implementation derived from WiiPaint
        // (c) 2009 Daniel Gump of HullBreach Studios. All Rights Reserved
        
        var canvas, ctx;
        var paletteCanvas, paletteCtx;
        var isDrawing = false;
        var currentColor = [0, 0, 0]; // RGB array
        var currentSize = 15;
        var isErasing = false;
        var lastX = 0;
        var lastY = 0;
        
        // Global functions for onclick handlers
        function selectColorFromPalette(e) {
            var rect = paletteCanvas.getBoundingClientRect();
            var x = Math.floor(e.clientX - rect.left);
            var y = Math.floor(e.clientY - rect.top);
            
            // Get pixel color from palette
            var imageData = paletteCtx.getImageData(x, y, 1, 1);
            currentColor = [imageData.data[0], imageData.data[1], imageData.data[2]];
            
            // Switch to draw mode
            setDrawMode();
        }
        
        function updateBrushSize(value) {
            currentSize = parseInt(value);
            document.getElementById('brushSizeValue').textContent = value;
        }
        
        function setDrawMode() {
            isErasing = false;
            document.getElementById('drawMode').style.background = '#5865f2';
            document.getElementById('drawMode').style.borderColor = '#5865f2';
            document.getElementById('drawMode').style.color = 'white';
            document.getElementById('eraseMode').style.background = '#40444b';
            document.getElementById('eraseMode').style.borderColor = '#40444b';
            document.getElementById('eraseMode').style.color = '#dcddde';
        }
        
        function setEraseMode() {
            isErasing = true;
            document.getElementById('eraseMode').style.background = '#5865f2';
            document.getElementById('eraseMode').style.borderColor = '#5865f2';
            document.getElementById('eraseMode').style.color = 'white';
            document.getElementById('drawMode').style.background = '#40444b';
            document.getElementById('drawMode').style.borderColor = '#40444b';
            document.getElementById('drawMode').style.color = '#dcddde';
        }
        
        function clearDrawing() {
            ctx.fillStyle = "rgb(255,255,255)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function initDrawing() {
            canvas = document.getElementById("sketchpad");
            ctx = canvas.getContext("2d");
            paletteCanvas = document.getElementById("palette");
            paletteCtx = paletteCanvas.getContext("2d");
            
            // Set white background
            ctx.fillStyle = "rgb(255,255,255)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw color palette
            drawPalette();
            
            // Set up canvas event listeners
            setupCanvasEvents();
            setupFormEvents();
        }
        
        function drawPalette() {
            // Draw 512-color palette (8x8x8 RGB combinations)
            for (var temp_color = 512; --temp_color >= 0;) {
                var r = ((temp_color >> 6) & 7) << 5;
                var g = ((temp_color >> 3) & 7) << 5;
                var b = ((temp_color) & 7) << 5;
                paletteCtx.fillStyle = 'rgb(' + r + ',' + g + ',' + b + ')';
                paletteCtx.fillRect((temp_color & 15) << 3, (temp_color >> 4) << 3, 8, 8);
            }
            
            // Draw 8 grayscale colors on the right
            for (var temp_color = 8; --temp_color >= 0;) {
                var gray = temp_color << 5;
                paletteCtx.fillStyle = 'rgb(' + gray + ',' + gray + ',' + gray + ')';
                paletteCtx.fillRect(128, temp_color << 5, 20, 32);
            }
        }
        
        function setupCanvasEvents() {
            // Mouse events
            canvas.onmousedown = startDrawing;
            canvas.onmousemove = draw;
            canvas.onmouseup = stopDrawing;
            canvas.onmouseleave = stopDrawing;
            
            // Touch events for mobile/Wii
            canvas.ontouchstart = handleTouchStart;
            canvas.ontouchmove = handleTouchMove;
            canvas.ontouchend = stopDrawing;
        }
        
        function setupFormEvents() {
            var fakesend = document.getElementById("fakesend");
            var sendform = document.getElementById("sendform");
            var drawinginput = document.getElementById("drawinginput");
            var messagedom = document.getElementById("message");
            
            function sendDrawing() {
                drawinginput.value = canvas.toDataURL();
                sendform.submit();
            }
            
            fakesend.onclick = sendDrawing;
            
            sendform.onkeyup = function(event) {
                if (event.key !== 'Enter') return;
                sendDrawing();
                if (event.preventDefault) event.preventDefault();
            };
            
            messagedom.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    if (e.preventDefault) e.preventDefault();
                }
            };
        }
        
        function getCoordinates(e) {
            var rect = canvas.getBoundingClientRect();
            var scaleX = canvas.width / rect.width;
            var scaleY = canvas.height / rect.height;
            
            if (e.type && e.type.indexOf('touch') !== -1) {
                var touch = e.touches[0] || e.changedTouches[0];
                return {
                    x: (touch.clientX - rect.left) * scaleX,
                    y: (touch.clientY - rect.top) * scaleY
                };
            } else {
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }
        }
        
        function startDrawing(e) {
            isDrawing = true;
            var coords = getCoordinates(e);
            lastX = coords.x;
            lastY = coords.y;
            drawBlock(coords.x, coords.y);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            if (e.preventDefault) e.preventDefault();
            
            var coords = getCoordinates(e);
            
            // Interpolate points between last position and current position
            // This prevents streaking when drawing quickly
            var dx = coords.x - lastX;
            var dy = coords.y - lastY;
            var distance = Math.sqrt(dx * dx + dy * dy);
            var steps = Math.max(1, Math.floor(distance / 2));
            
            for (var i = 0; i <= steps; i++) {
                var t = i / steps;
                var x = lastX + dx * t;
                var y = lastY + dy * t;
                drawBlock(x, y);
            }
            
            lastX = coords.x;
            lastY = coords.y;
        }
        
        function drawBlock(x, y) {
            var radius = currentSize / 2;
            
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            
            if (isErasing) {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';
            } else {
                ctx.fillStyle = 'rgb(' + currentColor[0] + ',' + currentColor[1] + ',' + currentColor[2] + ')';
                ctx.fill();
            }
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function handleTouchStart(e) {
            if (e.preventDefault) e.preventDefault();
            startDrawing(e);
        }
        
        function handleTouchMove(e) {
            if (e.preventDefault) e.preventDefault();
            draw(e);
        }
        
        // Initialize when page loads
        window.onload = initDrawing;
    </script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <title>Discross - #{$CHANNEL_NAME}</title>
    <style>
        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff') format('woff');
            font-weight: 400;
        }

        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff') format('woff');
            font-weight: 700;
        }

        /* Discord-inspired base styling */
        * {
            box-sizing: border-box;
        }

        html,
        body,
        #wrapper {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'rodin', Whitney, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background: #36393f;
            color: #dcddde;
        }

        /* Light theme overrides */
        .light-theme body {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        .light-theme #wrapper {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        /* Canvas styling */
        #sketchpad {
            border: 2px solid #40444b;
            border-radius: 8px;
            background: white;
            display: block;
            margin: 16px auto;
            cursor: crosshair;
            touch-action: none;
        }

        /* Drawing controls */
        .drawing-controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 12px;
            margin: 16px;
            padding: 12px;
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-label {
            color: #b9bbbe;
            font-size: 14px;
            margin-right: 4px;
        }

        .color-button {
            width: 32px;
            height: 32px;
            border: 2px solid #40444b;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .color-button:hover {
            transform: scale(1.1);
        }

        .color-button.active {
            border-color: #5865f2;
            box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.3);
        }

        .tool-button {
            background: #40444b;
            border: 2px solid #40444b;
            border-radius: 4px;
            color: #dcddde;
            cursor: pointer;
            padding: 6px 12px;
            font-size: 14px;
            transition: all 0.1s;
        }

        .tool-button:hover {
            background: #4e5058;
        }

        .tool-button.active {
            background: #5865f2;
            border-color: #5865f2;
            color: white;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .slider {
            width: 100px;
            height: 4px;
            border-radius: 2px;
            background: #40444b;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #5865f2;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #5865f2;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            color: #dcddde;
            font-size: 14px;
            min-width: 25px;
        }

        /* Hide legacy styling */
        br.nodisp {
            display: none;
        }

        /* Legacy table fixes */
        table {
            padding-bottom: 5px;
        }

        /* Links */
        a {
            color: #00aff4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Emoji picker styling */
        #emoji {
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
            padding: 16px;
            margin: 8px 0;
        }

        #emoji button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }

        #emoji button:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        /* Menu positioning */
        .menu-button {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            background: #36393f;
            border: 1px solid #40444b;
            border-radius: 4px;
            padding: 8px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .menu-button {
                top: 8px;
                left: 8px;
            }

            #sketchpad {
                margin: 8px;
                max-width: calc(100vw - 80px);
                max-height: 300px;
            }

            .slider {
                width: 60px;
            }
        }
    </style>
</head>

<body {$WHITE_THEME_ENABLED}>
    <div id="wrapper">
        <a href="../server/{$SERVER_ID}" class="menu-button">
            <img src="/resources/images/menu.gif" alt="Menu" style="width: 24px; height: 24px;">
        </a>

        <div style="padding-left: 60px; height: 100vh; display: flex; flex-direction: column;">
            <div style="flex: 1; overflow: hidden; padding: 16px; display: flex; gap: 16px; align-items: flex-start;">
                <!-- Canvas on the left -->
                <div style="flex: 1;">
                    <canvas id="sketchpad" style="border: 2px solid #40444b; border-radius: 4px;"></canvas>
                </div>

                <!-- Controls on the right -->
                <div style="width: 200px; display: flex; flex-direction: column; gap: 16px;">
                    <div class="control-group" style="width: 100%;">
                        <span class="control-label">Color Palette:</span>
                        <div style="border: 2px solid #40444b; border-radius: 4px; margin-top: 8px;">
                            <canvas id="palette" width="148" height="264" style="display: block; cursor: pointer;"></canvas>
                        </div>
                    </div>

                    <div class="control-group">
                        <span class="control-label">Brush Size:</span>
                        <input type="range" class="slider" id="brushSize" min="1" max="50" value="5" style="width: 100%;">
                        <span class="slider-value" id="brushSizeValue">5</span>
                    </div>

                    <div class="control-group">
                        <button class="tool-button active" id="drawMode" title="Draw" style="width: 100%; margin-bottom: 8px;">Draw</button>
                        <button class="tool-button" id="eraseMode" title="Erase" style="width: 100%; margin-bottom: 8px;">Erase</button>
                        <button class="tool-button" id="clearCanvas" title="Clear Canvas" style="width: 100%;">Clear</button>
                    </div>
                </div>

                <div id="emoji" style="display: none;">
                    <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px;">
                        <button onclick="document.getElementById('message').value += ' :sob:'">
                            <img src="/resources/twemoji/1f62d.gif" alt="sob" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :face_with_raised_eyebrow:'">
                            <img src="/resources/twemoji/1f928.gif" alt="face_with_raised_eyebrow"
                                style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :skull:'">
                            <img src="/resources/twemoji/1f480.gif" alt="skull" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :pleading_face:'">
                            <img src="/resources/twemoji/1f97a.gif" alt="pleading_face"
                                style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :heart:'">
                            <img src="/resources/twemoji/2764-fe0f.gif" alt="heart" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :thumbsup:'">
                            <img src="/resources/twemoji/1f44d.gif" alt="thumbsup" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :thumbsdown:'">
                            <img src="/resources/twemoji/1f44e.gif" alt="thumbsdown" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :pray:'">
                            <img src="/resources/twemoji/1f64f.gif" alt="pray" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :tada:'">
                            <img src="/resources/twemoji/1f389.gif" alt="tada" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :slight_smile:'">
                            <img src="/resources/twemoji/1f642.gif" alt="slight_smile"
                                style="width: 24px; height: 24px;">
                        </button>
                    </div>
                </div>
                <a id="end" name="end"></a>
            </div>
            <div
                style="position: sticky; bottom: 0; background: #36393f; padding: 16px; border-top: 1px solid #40444b;">
                <form action="../senddrawing" method="post" id="sendform">
                    <input type="hidden" id="channel" name="channel" value="{$CHANNEL_ID}">
                    <input type="hidden" id="drawinginput" name="drawinginput" value="">
                    <input type="hidden" id="lite" name="lite" value="False">

                    <div
                        style="display: flex; align-items: center; background: #40444b; border-radius: 8px; padding: 4px; margin: 8px 0;">
                        <input type="text" name="message" id="message" value=""
                            style="flex: 1; color: #dcddde; background: transparent; border: none; outline: none; height: 44px; padding: 11px 16px; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 20px;"
                            required="" placeholder="Message #{$CHANNEL_NAME}">
                        <button type="button" id="fakesend"
                            style="background: #5865f2; border: none; border-radius: 4px; color: white; padding: 8px 16px; margin: 0 8px; cursor: pointer; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: 500; height: 32px; right: 17px;"
                            onmouseover="this.style.background='#4752c4'"
                            onmouseout="this.style.background='#5865f2'">Send Drawing</button>
                    </div>

                    <div
                        style="color: #b9bbbe; font-size: 14px; margin-bottom: 8px; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
                        Drawing mode: Use the canvas above to draw, then click "Send Drawing" to share.
                    </div>
                </form>
            </div>
        </div>
        <script src="/connection.js"></script>
    </div>
    <script>
        // DSiPaint-style palette drawing implementation (Wii-compatible)
        (function() {
            var canvas, ctx;
            var paletteCanvas, paletteCtx;
            var isDrawing = false;
            var currentColor = [0, 0, 0]; // RGB array
            var currentSize = 5;
            var isErasing = false;
            
            function initDrawing() {
                canvas = document.getElementById("sketchpad");
                ctx = canvas.getContext("2d");
                paletteCanvas = document.getElementById("palette");
                paletteCtx = paletteCanvas.getContext("2d");
                
                // Set canvas size to fit the available space with padding
                var maxWidth = window.innerWidth - 60 - 200 - 64; // sidebar + controls + padding
                var maxHeight = window.innerHeight - 100; // padding for top/bottom
                
                // Limit to reasonable sizes
                canvas.width = Math.min(maxWidth, 800);
                canvas.height = Math.min(maxHeight, 600);
                
                // Set white background
                ctx.fillStyle = "rgb(255,255,255)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw color palette
                drawPalette();
                
                // Set up event listeners
                setupCanvasEvents();
                setupPaletteEvents();
                setupControlEvents();
                setupFormEvents();
            }
            
            function drawPalette() {
                // Draw 512-color palette (8x8x8 RGB combinations)
                for (var temp_color = 512; --temp_color >= 0;) {
                    var r = ((temp_color >> 6) & 7) << 5;
                    var g = ((temp_color >> 3) & 7) << 5;
                    var b = ((temp_color) & 7) << 5;
                    paletteCtx.fillStyle = 'rgb(' + r + ',' + g + ',' + b + ')';
                    paletteCtx.fillRect((temp_color & 15) << 3, (temp_color >> 4) << 3, 8, 8);
                }
                
                // Draw 8 grayscale colors on the right
                for (var temp_color = 8; --temp_color >= 0;) {
                    var gray = temp_color << 5;
                    paletteCtx.fillStyle = 'rgb(' + gray + ',' + gray + ',' + gray + ')';
                    paletteCtx.fillRect(128, temp_color << 5, 20, 32);
                }
            }
            
            function setupCanvasEvents() {
                // Mouse events
                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mousemove', draw);
                canvas.addEventListener('mouseup', stopDrawing);
                canvas.addEventListener('mouseleave', stopDrawing);
                
                // Touch events for mobile/Wii
                canvas.addEventListener('touchstart', handleTouchStart);
                canvas.addEventListener('touchmove', handleTouchMove);
                canvas.addEventListener('touchend', stopDrawing);
            }
            
            function setupPaletteEvents() {
                paletteCanvas.addEventListener('click', selectColor);
            }
            
            function selectColor(e) {
                var rect = paletteCanvas.getBoundingClientRect();
                var x = Math.floor(e.clientX - rect.left);
                var y = Math.floor(e.clientY - rect.top);
                
                // Get pixel color from palette
                var imageData = paletteCtx.getImageData(x, y, 1, 1);
                currentColor = [imageData.data[0], imageData.data[1], imageData.data[2]];
                
                // Switch to draw mode
                isErasing = false;
                updateToolButtons('draw');
            }
            
            function setupControlEvents() {
                // Brush size slider
                var brushSlider = document.getElementById('brushSize');
                var brushValue = document.getElementById('brushSizeValue');
                brushSlider.addEventListener('input', function() {
                    currentSize = parseInt(this.value);
                    brushValue.textContent = currentSize;
                });
                
                // Tool buttons
                document.getElementById('drawMode').addEventListener('click', function() {
                    isErasing = false;
                    updateToolButtons('draw');
                });
                
                document.getElementById('eraseMode').addEventListener('click', function() {
                    isErasing = true;
                    updateToolButtons('erase');
                });
                
                document.getElementById('clearCanvas').addEventListener('click', function() {
                    if (confirm('Are you sure you want to clear the canvas?')) {
                        ctx.fillStyle = "rgb(255,255,255)";
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                    }
                });
            }
            
            function setupFormEvents() {
                var fakesend = document.getElementById("fakesend");
                var sendform = document.getElementById("sendform");
                var drawinginput = document.getElementById("drawinginput");
                var messagedom = document.getElementById("message");
                
                function sendDrawing() {
                    drawinginput.value = canvas.toDataURL();
                    sendform.submit();
                }
                
                fakesend.onclick = sendDrawing;
                
                sendform.onkeyup = function(event) {
                    if (event.key !== 'Enter') return;
                    sendDrawing();
                    if (event.preventDefault) event.preventDefault();
                };
                
                messagedom.onkeypress = function(e) {
                    if (e.key === 'Enter') {
                        if (e.preventDefault) e.preventDefault();
                    }
                };
            }
            
            function updateToolButtons(mode) {
                var drawBtn = document.getElementById('drawMode');
                var eraseBtn = document.getElementById('eraseMode');
                
                if (mode === 'draw') {
                    drawBtn.classList.add('active');
                    eraseBtn.classList.remove('active');
                } else {
                    drawBtn.classList.remove('active');
                    eraseBtn.classList.add('active');
                }
            }
            
            function getCoordinates(e) {
                var rect = canvas.getBoundingClientRect();
                var scaleX = canvas.width / rect.width;
                var scaleY = canvas.height / rect.height;
                
                if (e.type && e.type.indexOf('touch') !== -1) {
                    var touch = e.touches[0] || e.changedTouches[0];
                    return {
                        x: (touch.clientX - rect.left) * scaleX,
                        y: (touch.clientY - rect.top) * scaleY
                    };
                } else {
                    return {
                        x: (e.clientX - rect.left) * scaleX,
                        y: (e.clientY - rect.top) * scaleY
                    };
                }
            }
            
            function startDrawing(e) {
                isDrawing = true;
                var coords = getCoordinates(e);
                drawBlock(coords.x, coords.y);
            }
            
            function draw(e) {
                if (!isDrawing) return;
                if (e.preventDefault) e.preventDefault();
                
                var coords = getCoordinates(e);
                drawBlock(coords.x, coords.y);
            }
            
            function drawBlock(x, y) {
                var radius = currentSize / 2;
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, 2 * Math.PI);
                
                if (isErasing) {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.fill();
                    ctx.globalCompositeOperation = 'source-over';
                } else {
                    ctx.fillStyle = 'rgb(' + currentColor[0] + ',' + currentColor[1] + ',' + currentColor[2] + ')';
                    ctx.fill();
                }
            }
            
            function stopDrawing() {
                isDrawing = false;
            }
            
            function handleTouchStart(e) {
                if (e.preventDefault) e.preventDefault();
                startDrawing(e);
            }
            
            function handleTouchMove(e) {
                if (e.preventDefault) e.preventDefault();
                draw(e);
            }
            
            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initDrawing);
            } else {
                initDrawing();
            }
        })();
    </script>

</body>

</html>

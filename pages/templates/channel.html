<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <title>Discross - #{$CHANNEL_NAME}</title>
    <style>
        /* Discord-inspired base styling */
        * {
            box-sizing: border-box;
        }
        
        html,
        body,
        #wrapper {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Whitney, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background: #36393f;
            color: #dcddde;
        }

        /* Light theme overrides */
        .light-theme body {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        .light-theme #wrapper {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        .light-theme .message {
            border-color: #e3e5e8 !important;
        }

        .light-theme .message .content {
            color: #2e3338 !important;
        }

        /* Message styling */
        .message {
            padding: 8px 16px;
            border-bottom: 1px solid #2f3136;
            position: relative;
        }

        .message:hover {
            background: rgba(4, 4, 5, 0.07);
        }

        .light-theme .message:hover {
            background: rgba(6, 6, 7, 0.02) !important;
        }

        /* Hide legacy styling */
        br.nodisp {
            display: none;
        }

        /* Legacy table fixes */
        table {
            padding-bottom: 5px;
        }

        /* Links */
        a {
            color: #00aff4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Emoji picker styling */
        #emoji {
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
            padding: 16px;
            margin: 8px 0;
        }

        #emoji table {
            width: 100%;
        }

        #emoji button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }

        #emoji button:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        /* Menu positioning */
        .menu-button {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            background: #36393f;
            border: 1px solid #40444b;
            border-radius: 4px;
            padding: 8px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .menu-button {
                top: 8px;
                left: 8px;
            }
        }
    </style>
</head>

<body {$WHITE_THEME_ENABLED}>
    <div id="wrapper">
        <a href="../server/{$SERVER_ID}" class="menu-button">
            <img src="/resources/images/menu.gif" alt="Menu" style="width: 24px; height: 24px;">
        </a>
        
        <div style="padding-left: 60px; height: 100vh; display: flex; flex-direction: column;">
            <div style="flex: 1; overflow-y: auto; padding: 16px;">
                <div id="msgcontainer">
                    {$MESSAGES}
                </div>
                
                <div id="emoji" style="display: none;">
                    <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px;">
                        <button onclick="document.getElementById('message').value += ' :sob:'">
                            <img src="/resources/twemoji/1f62d.gif" alt="sob" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :face_with_raised_eyebrow:'">
                            <img src="/resources/twemoji/1f928.gif" alt="face_with_raised_eyebrow" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :skull:'">
                            <img src="/resources/twemoji/1f480.gif" alt="skull" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :pleading_face:'">
                            <img src="/resources/twemoji/1f97a.gif" alt="pleading_face" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :heart:'">
                            <img src="/resources/twemoji/2764-fe0f.gif" alt="heart" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :thumbsup:'">
                            <img src="/resources/twemoji/1f44d.gif" alt="thumbsup" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :thumbsdown:'">
                            <img src="/resources/twemoji/1f44e.gif" alt="thumbsdown" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :pray:'">
                            <img src="/resources/twemoji/1f64f.gif" alt="pray" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :tada:'">
                            <img src="/resources/twemoji/1f389.gif" alt="tada" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :slight_smile:'">
                            <img src="/resources/twemoji/1f642.gif" alt="slight_smile" style="width: 24px; height: 24px;">
                        </button>
                    </div>
                </div>
                <a id="end" name="end"></a>
            </div>
                        <div style="position: sticky; bottom: 0; background: #36393f; padding: 16px; border-top: 1px solid #40444b;">
                            <form action="../send" style="position: relative;">
                                <input type="hidden" id="channel" name="channel" value="{$CHANNEL_ID}">
                                <input type="hidden" id="lite" name="lite" value="False">
                                
                                {$INPUT}
                                
                                <div style="display: flex; align-items: center; gap: 8px; margin-top: 8px;">
                                    <button style="background: none; border: none; cursor: pointer; padding: 4px; border-radius: 4px;" 
                                            onclick="showEmoji()" type="button" onmouseover="this.style.background='rgba(255,255,255,0.06)'" 
                                            onmouseout="this.style.background='none'">
                                        <img src="/resources/twemoji/{$RANDOM_EMOJI}.gif" alt="Add emoji" style="width: 24px; height: 24px;">
                                    </button>
                                    <a href="/draw/{$CHANNEL_ID}" style="display: inline-block; padding: 4px; border-radius: 4px; text-decoration: none;"
                                       onmouseover="this.style.background='rgba(255,255,255,0.06)'" onmouseout="this.style.background='none'">
                                        <img src="/resources/twemoji/1f58c-fe0f.gif" alt="Draw" style="width: 24px; height: 24px;">
                                    </a>
                                    <a href="{$REFRESH_URL}" style="display: inline-block; padding: 4px; border-radius: 4px; text-decoration: none;"
                                       onmouseover="this.style.background='rgba(255,255,255,0.06)'" onmouseout="this.style.background='none'">
                                        <img src="/resources/images/refresh.gif" alt="Refresh" style="width: 24px; height: 24px;">
                                    </a>
                                </div>
                            </form>
                        </div>
                        </div>
        </div>
        <script src="/connection.js"></script>
    </div>
</body>

</html>

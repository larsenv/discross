    <script>
        window.onload = function () {
            // Enhanced scroll-to-bottom for old browser compatibility
            function scrollToBottom() {
                var end = document.getElementById("end");
                var msgContainer = document.getElementById("msgcontainer");
                var scrollContainer = msgContainer ? msgContainer.parentNode : null;
                
                // Try multiple scroll methods for maximum compatibility
                var scrolled = false;
                
                // Method 1: scrollIntoView on #end element (modern browsers)
                if (end && end.scrollIntoView) {
                    try {
                        end.scrollIntoView();
                        scrolled = true;
                    } catch (e) {
                        // Continue to fallback methods
                    }
                }
                
                // Method 2: Scroll the container holding msgcontainer
                if (!scrolled && scrollContainer && scrollContainer.scrollTop !== undefined) {
                    try {
                        scrollContainer.scrollTop = scrollContainer.scrollHeight;
                        scrolled = true;
                    } catch (e) {
                        // Continue to fallback methods
                    }
                }
                
                // Method 3: Scroll msgcontainer itself
                if (!scrolled && msgContainer && msgContainer.scrollTop !== undefined) {
                    try {
                        msgContainer.scrollTop = msgContainer.scrollHeight;
                        scrolled = true;
                    } catch (e) {
                        // Continue to fallback methods
                    }
                }
                
                // Method 4: Scroll window to #end anchor (old browser fallback)
                if (!scrolled && end) {
                    try {
                        window.location.hash = 'end';
                        scrolled = true;
                    } catch (e) {
                        // Final fallback - scroll window to bottom
                        try {
                            window.scrollTo(0, document.body.scrollHeight);
                        } catch (e2) {
                            // If all else fails, at least try basic body scroll
                            document.body.scrollTop = document.body.scrollHeight;
                        }
                    }
                }
            }
            
            scrollToBottom();
        };

        var emojiShowing = false;

        function showEmoji() {
            var emojiDiv = document.getElementById("emoji");
            if (emojiShowing) {
                emojiDiv.style.display = "none";
                emojiShowing = false;
            } else {
                emojiDiv.style.display = "";
                emojiShowing = true;
            }
        }

        // Spoiler reveal function for Wii compatibility
        function show(el) {
            try {
                el.style.background = "none";
                // Navigate the DOM structure: table -> tbody -> tr -> td -> font
                var tbody = el.childNodes[0];
                if (tbody && tbody.childNodes && tbody.childNodes[0]) {
                    var tr = tbody.childNodes[0];
                    if (tr && tr.childNodes && tr.childNodes[0]) {
                        var td = tr.childNodes[0];
                        if (td && td.childNodes && td.childNodes[0]) {
                            var font = td.childNodes[0];
                            if (font && font.style) {
                                font.style.visibility = "visible";
                            }
                        }
                    }
                }
            } catch (e) {
                // Fallback: just remove background if structure is unexpected
                el.style.background = "none";
            }
        }
        
        // File upload handling (#21) - integrated with send button
        var selectedFile = null;
        
        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                var file = input.files[0];
                var maxSize = 8 * 1024 * 1024; // 8MB limit for webhooks
                
                if (file.size > maxSize) {
                    alert('File is too large. Maximum size is 8MB.');
                    input.value = '';
                    selectedFile = null;
                    return;
                }
                
                // Store the file for later upload
                selectedFile = file;
                
                // Show file name in message input
                var messageInput = document.getElementById('message');
                if (messageInput) {
                    var currentText = messageInput.value.trim();
                    var fileName = '[Uploading: ' + file.name + ']';
                    messageInput.value = currentText ? currentText + ' ' + fileName : fileName;
                }
            }
        }
        
        function sendMessageOrFile() {
            if (selectedFile) {
                // Upload file with message
                uploadFile(selectedFile);
                return false; // Prevent normal form submission
            }
            // Otherwise allow normal form submission for text messages
            return true;
        }
        
        function uploadFile(file) {
            var formData = new FormData();
            formData.append('file', file);
            formData.append('channel', document.getElementById('channel').value);
            formData.append('message', document.getElementById('message').value);
            
            // Show uploading status
            var messageInput = document.getElementById('message');
            messageInput.disabled = true;
            messageInput.disabled = true;
            
            fetch('/uploadFile', {
                method: 'POST',
                body: formData
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                if (data.success) {
                    // Clear input and refresh
                    messageInput.value = '';
                    window.location.reload();
                } else {
                    alert('Upload failed: ' + (data.error || 'Unknown error'));
                    messageInput.value = originalValue.replace('[Uploading: ' + file.name + ']', '');
                }
            })
            .catch(function(error) {
                alert('Upload failed: ' + error);
                messageInput.value = originalValue.replace('[Uploading: ' + file.name + ']', '');
            })
            .finally(function() {
                messageInput.disabled = false;
                document.getElementById('fileUpload').value = '';
            });
        }
        
        // Theme-aware hover color helper
        function getHoverColor() {
            if (document.body.classList.contains('light-theme')) {
                return 'rgba(0, 0, 0, 0.08)';
            } else if (document.body.classList.contains('amoled-theme')) {
                return 'rgba(255, 255, 255, 0.08)';
            } else {
                return 'rgba(255, 255, 255, 0.06)';
            }
        }
        
        function setHoverBg(el) {
            el.style.background = getHoverColor();
        }
        
        function clearBg(el) {
            el.style.background = 'none';
        }
    </script>
    <style>
        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff') format('woff');
            font-weight: 400;
        }

        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff') format('woff');
            font-weight: 700;
        }

        /* Global reset + consistent box sizing and font */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html,
        body,
        #wrapper {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'rodin', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.45;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        body {
            background: #36393f;
            color: #dcddde;
        }

        /* Typography */
        h1 { margin: 24px 0 12px 0; font-size: 51px; font-weight: 600; }
        h2 { margin: 22px 0 11px 0; font-size: 42px; font-weight: 600; }
        h3 { margin: 20px 0 10px 0; font-size: 33px; font-weight: 600; }
        p, ul { line-height: 1.5; margin: 0 0 12px 0; font-size: 0.95rem; }
        .messagecontent ul { padding-left: 20px; }
        
        /* Blockquotes */
        .blockquote-container { 
            display: table; 
            width: 100%; 
            margin: 4px 0; 
        }
        .blockquote-bar { 
            display: table-cell; 
            width: 4px; 
            background: #4e5058; 
            border-radius: 2px;
            vertical-align: top;
        }
        .discord-quote { 
            display: table-cell; 
            padding-left: 12px; 
            color: #b5bac1; 
            margin: 0;
        }
        
        /* Subtext */
        .subtext {
            font-size: 12px;
            color: #b5bac1;
        }

        /* Links */
        a {
            color: #00aff4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header */
        .header-table { width: 100%; }
        .header-logo img { display: block; }
        .header-title {
            font-size: 2.625rem;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            color: #dddddd;
        }
        .header-menu {
            width: 100%;
            text-align: right;
            font-size: 1.5rem;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            color: #dddddd;
        }
        .header-menu a,
        .header-menu-link {
            color: #dddddd;
            text-decoration: none;
            font-size: 1.125rem;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
        }
        .header-user-info {
            color: #aaaaaa;
            font-size: 0.75rem;
        }

        /* Homepage */
        .homepage, .home, #home {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Code */
        pre {
            background: #2f3136;
            border: 1px solid #202225;
            border-radius: 4px;
            padding: 8px;
            margin: 4px 0;
            overflow: auto;
            max-height: 400px;
            font-family: Consolas, Monaco, monospace;
            font-size: 14px;
        }
        code {
            background: #2f3136;
            border-radius: 3px;
            padding: 2px 4px;
            font-family: Consolas, Monaco, monospace;
            font-size: 14px;
            color: #dcddde;
        }
        pre code { background: none; border: none; padding: 0; }

        /* Layout */
        .content-padding {
            padding-left: 60px;
            padding-bottom: 160px;
        }

        .scrollable-content {
            padding: 16px;
        }

        /* Menu */
        .menu-button {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            background: none !important;
            border: none;
            padding: 0;
            cursor: pointer;
            display: block;
        }
        .menu-button img { width: 24px; height: 24px; display: block; }
        .menu-icon { width: 24px; height: 24px; display: block; }

        /* Exception for purple send buttons in AMOLED theme */
        .amoled-theme .send-button,
        .amoled-theme .btn-send,
        .amoled-theme button.send,
        .amoled-theme .chat-send {
            background: #5865f2 !important;
            color: #ffffff !important;
        }

        /* Exception for purple send buttons in light theme */
        .light-theme .send-button,
        .light-theme .btn-send,
        .light-theme button.send,
        .light-theme .chat-send {
            background: #5865f2 !important;
            color: #ffffff !important;
        }

        /* Messages */
        .message {
            margin: 0;
        }
        .message:hover {
            background: rgba(4, 4, 5, 0.07);
        }
        .message-header { margin-bottom: 4px; }
        .message-author, .message-author-font {
            font-weight: 600;
            cursor: pointer;
            margin-right: 8px;
            color: #ffffff;
            display: inline;
        }
        .message-date, .message-date-font {
            font-size: 12px;
            color: #72767d;
            display: inline;
        }
        .message-link { text-decoration: none; color: inherit; display: block; }
        .messagecontent, .messagecontent-font {
            color: #dcddde;
            font-size: 16px;
            line-height: 20px;
            word-wrap: break-word;
        }
        .messagecontent a { color: #00b0f4; }

        /* Message mentions */
        .message.mentioned {
            border-left: 4px solid #faa61a;
            background-color: rgba(250, 166, 26, 0.1);
            padding-left: 12px;
        }
        .mention {
            color: #00aff4;
            background: rgba(88, 101, 242, 0.3);
            padding: 0 2px;
            border-radius: 3px;
        }

        /* Embeds */
        .embed { 
            margin-top: 8px; 
            max-width: 520px; 
            display: flex;
        }
        .embed-color-bar {
            width: 4px;
            background-color: #202225;
            border-radius: 4px 0 0 4px;
            flex-shrink: 0;
        }
        .embed-content {
            background-color: #2f3136;
            border: 1px solid #202225;
            border-left: none;
            border-radius: 0 4px 4px 0;
            padding: 8px 12px;
            flex-grow: 1;
        }

        /* Reactions */
        .reaction {
            display: inline-block;
            padding: 2px 6px;
            background: #2f3136;
            border-radius: 4px;
            margin-right: 4px;
            margin-bottom: 4px;
        }
        .reaction img { width: 16px; height: 16px; vertical-align: middle; }
        .reaction-count { color: #dcddde; font-size: 12px; margin-left: 4px; }

        /* Forwarded */
        .forwarded-content-wrapper {
            padding: 8px;
            background: rgba(47, 49, 54, 0.6);
            border-radius: 4px;
            margin-bottom: 8px;
        }

        /* Message Input - FIXED AT BOTTOM */
        .message-form-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 100;
            background: #36393f;
            border-top: 1px solid #40444b;
            padding: 12px;
        }

        /* Buttons Row */
        .message-buttons-container {
            padding: 0 0 8px 0;
            margin: 0;
            display: table;
            width: 100%;
        }
        .message-button-cell {
            display: table-cell;
            width: 32px;
            text-align: center;
            vertical-align: middle;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: inline-block;
        }
        .icon-button:hover { background: rgba(255, 255, 255, 0.06); }
        .emoji-icon { width: 24px; height: 24px; vertical-align: middle; }

        /* Input Row */
        .message-input-wrapper {
            width: 100%;
            background: transparent;
            padding: 0;
        }

        .message-input-container {
            display: table;
            width: 100%;
            table-layout: fixed;
            border-collapse: separate;
            border-spacing: 10px 0;
        }

        .message-input {
            display: table-cell;
            width: 100%;
            height: 44px;
            padding: 0 12px;
            border: none;
            background: #40444b;
            color: #dcddde;
            font-size: 16px;
            vertical-align: middle;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            outline: none;
            border-radius: 8px;
        }

        .send-button {
            display: table-cell;
            vertical-align: middle;
            width: 1%;
            white-space: nowrap;
            padding: 10px 24px;
            background: #5865f2;
            color: #fff;
            border: none !important;
            outline: none !important;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            border-radius: 8px;
        }
        .send-button:hover { background: #4752c4; }
        .send-button:focus { border: none !important; outline: none !important; }

        /* Emoji Picker */
        #emoji {
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
            padding: 16px;
            margin: 8px 0;
        }
        #emoji table { width: 100%; }
        #emoji button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }
        #emoji button:hover { background: rgba(255, 255, 255, 0.06); }

        /* Custom Form elements */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea {
            background: #40444b;
            border: 1px solid #40444b;
            border-radius: 8px;
            color: #dcddde;
            padding: 10px 12px;
            font-size: 16px;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            width: 100%;
            max-width: 400px;
            margin: 8px 0;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #5865f2;
            background: #383a40;
        }

        label {
            display: block;
            margin: 12px 0 4px 0;
            font-weight: 600;
            color: #dcddde;
        }

        /* Server Pages */
        .server-layout { display: table; width: 100%; }
        .server-sidebar, .server-main { vertical-align: top; }
        .server-icon { height: 48px; width: 48px; }
        .server-select-title {
            font-size: 1.875rem;
            color: #5865f2;
            font-weight: bold;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
        }
        .server-select-text {
            font-size: 1.5rem;
            color: #dddddd;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
        }

        /* Drawing / Canvas */
        #toolbar-container {
            background-color: #2f3136;
            padding: 5px;
            border-bottom: 1px solid #202225;
            display: table;
            margin: 0 auto 5px auto;
            border-radius: 8px;
            text-align: left;
            position: relative;
            z-index: 10;
        }

        .c-box {
            width: 24px;
            height: 24px;
            border: 2px solid #555;
            display: inline-block;
            margin: 1px;
            cursor: pointer;
            vertical-align: middle;
        }

        .s-btn {
            background: #b9bbbe;
            border: 2px solid #000;
            display: inline-block;
            margin: 0 3px;
            cursor: pointer;
            vertical-align: middle;
            padding: 2px;
        }

        #canvas-wrapper {
            margin: 0 auto 20px auto;
            display: block;
            background: #2f3136;
            padding: 5px;
            width: 610px;
            max-width: 100%;
            position: relative;
            z-index: 10;
        }

        canvas {
            background: #ffffff;
            cursor: crosshair;
            display: block;
            border: 1px solid #202225;
            max-width: 100%;
            height: auto;
        }

        /* Hide legacy styling */
        br.nodisp {
            display: none;
        }

        /* ========== LIGHT THEME ========== */
        .light-theme body,
        .light-theme #wrapper { background: #ffffff !important; color: #2e3338 !important; }
        .light-theme .content-padding,
        .light-theme .scrollable-content { background: #fff; color: #060607; }
        .light-theme .header-title,
        .light-theme .header-menu,
        .light-theme .header-menu-link { color: #060607; }
        .light-theme .header-user-info { color: #4f5660; }
        .light-theme .message { border-color: #e3e5e8 !important; }
        .light-theme .message .content,
        .light-theme .messagecontent { color: #060607 !important; }
        .light-theme .message:hover { background: rgba(6, 6, 7, 0.02) !important; }
        /* Removed !important to allow inline role colors to work */
        .light-theme .message-author { color: #060607; }
        /* Removed !important to allow inline role colors to work */
        .light-theme .message-author-font { color: #060607; }
        .light-theme .messagecontent-font { color: #060607 !important; }
        .light-theme .message-date { color: #5c5e66; }
        .light-theme .message-date-font { color: #5c5e66 !important; }
        .light-theme .message-form-container { background: #ffffff !important; border-top-color: #e3e5e8 !important; }
        .light-theme .message-input { color: #060607; background: #ebedef; }
        .light-theme button,
        .light-theme input[type="submit"],
        .light-theme input[type="button"] { 
            background: #5865f2 !important; 
            color: #ffffff !important;
            border-color: #4752c4 !important;
        }
        .light-theme .icon-button:hover { background: rgba(0, 0, 0, 0.08); }
        .light-theme pre,
        .light-theme code { background: #f2f3f5; border-color: #e3e5e8; color: #2e3338; }
        .light-theme .embed-content,
        .light-theme .forwarded-content-wrapper { background: #f2f3f5; border-color: #e3e5e8; }
        .light-theme #emoji { background: #ffffff !important; border-color: #e3e5e8; }
        .light-theme .reaction { background: #f2f3f5; }
        .light-theme a { color: #0067e0; }
        .light-theme input[type="text"],
        .light-theme input[type="password"],
        .light-theme input[type="email"],
        .light-theme textarea { background: #ebedef; border-color: #e3e5e8; color: #060607; }
        .light-theme .menu-button { 
            background: #ffffff !important; 
            border: 1px solid #e3e5e8 !important;
        }
        .light-theme .menu-button img {
            filter: brightness(0) saturate(100%) invert(9%) sepia(8%) saturate(1040%) hue-rotate(185deg) brightness(96%) contrast(90%);
        }

        /* ========== AMOLED THEME ========== */
        .amoled-theme body,
        .amoled-theme #wrapper { background: #000000 !important; color: #ffffff !important; }
        .amoled-theme .content-padding,
        .amoled-theme .scrollable-content { background: #000; color: #fff; }
        .amoled-theme .header-title,
        .amoled-theme .header-menu,
        .amoled-theme .header-menu-link { color: #fff; }
        .amoled-theme .message { border-color: #333333 !important; background: #000000 !important; }
        .amoled-theme .message .content,
        .amoled-theme .messagecontent { color: #ffffff !important; }
        .amoled-theme .message:hover { background: rgba(255, 255, 255, 0.05) !important; }
        .amoled-theme .message-author { color: #fff; }
        .amoled-theme .message-date { color: #a0a0a0; }
        .amoled-theme .message-form-container { background: #000000 !important; border-top-color: #333333 !important; }
        .amoled-theme .message-input { color: #fff; background: #0a0a0a; }
        .amoled-theme .icon-button:hover { background: rgba(255, 255, 255, 0.08) !important; }
        .amoled-theme #emoji { background: #111111 !important; border-color: #333333 !important; }
        .amoled-theme .menu-button { 
            background: none !important; 
            border: none !important; 
            color: #ffffff !important; 
        }
        .amoled-theme a { color: #5865f2 !important; }
        .amoled-theme pre,
        .amoled-theme code { background: #0a0a0a; border-color: #222; color: #fff; }
        .amoled-theme .reaction { background: #0a0a0a; border-color: #222; }

        /* Small screens / Mobile */
        @media (max-width: 640px) {
            .content-padding { padding-left: 50px; padding-bottom: 160px; }
            .homepage, .home, #home { padding: 12px; }
            
            #toolbar-container {
                width: calc(100% - 16px);
                margin: 8px 8px 5px 8px;
                padding: 8px 5px;
                box-sizing: border-box;
            }

            #canvas-wrapper {
                width: calc(100% - 16px);
                margin: 0 8px 20px 8px;
            }

            canvas { width: 100%; }

            .c-box { width: 20px; height: 20px; margin: 2px; }

            .message-form-container {
                left: 0 !important;
                right: 0 !important;
                padding: 8px;
            }

            .send-button {
                padding: 8px 10px;
                min-height: 40px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {

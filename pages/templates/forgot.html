<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">
  <style>
    @font-face {
      font-family: 'rodin';
      src: url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff2') format('woff2'),
           url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff') format('woff');
      font-weight: 400;
    }

    @font-face {
      font-family: 'rodin';
      src: url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff2') format('woff2'),
           url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff') format('woff');
      font-weight: 700;
    }

    html,
    body,
    #wrapper {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'rodin', Arial, Helvetica, sans-serif;
    }

    .light-theme #wrapper {
      background: #FFFFFF !important;
      color: #000000 !important;
    }

    .light-theme #wrapper * {
      background: #FFFFFF !important;
      color: #000000 !important;
    }

    /* Exception for purple buttons in light theme */
    .light-theme input[type="submit"] {
      background: #5865f2 !important;
      color: #ffffff !important;
    }

    .light-theme #wrapper table input {
      
      border: 5px solid #000000 !important;
    }

    .light-theme #wrapper table input:nth-of-type(1) {
      padding: 5px;
    }

    /* AMOLED theme overrides for forgot password page */
    .amoled-theme #wrapper {
      background: #000000 !important;
      color: #ffffff !important;
    }

    .amoled-theme #wrapper * {
      background: #000000 !important;
      color: #ffffff !important;
    }

    .amoled-theme #wrapper table input {
      border: 5px solid #ffffff !important;
      background: #111111 !important;
      color: #ffffff !important;
    }

    .amoled-theme #wrapper table input:nth-of-type(1) {
      padding: 5px;
    }

    .amoled-theme a {
      color: #5865f2 !important;
    }

    /* Exception for purple buttons in AMOLED theme */
    .amoled-theme input[type="submit"] {
      background: #5865f2 !important;
      color: #ffffff !important;
    }
  </style>
  <title>Discross - Forgot username or password</title>
</head>

<body bgcolor="#303338" style="margin: 0;" {$WHITE_THEME_ENABLED}>
  <div id="wrapper">
    <table>
      <tr>
        <td><img src="/resources/logo.gif" alt="Logo"></td>

        <td>
          <font size="7" face="'rodin', Arial, Helvetica, sans-serif" color="#dddddd">discross</font>
        </td>
        <td width="100%" align="right">
          <font size="4" face="'rodin', Arial, Helvetica, sans-serif" color="#dddddd">&#160;&#160;
            <a style="color: #dddddd;" href="./login.html">
                <font color="#dddddd">Login</font>
            </a>&#160;
            <a style="color: #dddddd;" href="./register.html">
                <font color="#dddddd">Register</font>
            </a>&#160;&#160;
          </font>
        </td>
        <td valign="right">
          <form action="/switchtheme" method="post">
            <button type="submit" style="background: none; border: none;">
                <img src="/resources/images/themeswitch.gif" alt="Switch theme">
            </button>
          </form>
        </td>
      </tr>
    </table>
    <hr style="margin: 0; position: relative; bottom: 4px;">
    <table>
      <tbody>
        <tr>
          <td>
            &nbsp;&nbsp;&nbsp;&nbsp;
          </td>
          <td>
            <form action="/forgot" method="post">
              <font size="6" face="'rodin', Arial, Helvetica, sans-serif" color="#dddddd">Forgot username or password<br>
                WARNING:<br>
                This will delete your account so that you can create a new one.</font>
              <font face="'rodin', Arial, Helvetica, sans-serif" color="#dddddd">
                <br><br>
                Verification code:
                <br><br>
                Type ^connect on a server with Discross to get this.
                <br><br>
                <div style="padding: 16px;background: #393c40;width: 300px;"><input type="text"
                    name="token" id="token" value=""
                    style="color: #dddddd;background: #393c40;border: none;width: 100%;outline: none;"
                    placeholder="Verification code"></div>
                <br>{$ERROR}<br>
                <input type="submit"
                  style="color: #dddddd;height: 44px;width:150px;border: none;background: #393c40;"
                  value="Delete account">
              </font>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Discross - Menu</title>
    <style>
        html,
        body,
        #wrapper {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .light-theme #wrapper {
            background: #FFFFFF !important;
            color: #000000 !important;
        }

        .light-theme #wrapper * {
            background: #FFFFFF !important;
            color: #000000 !important;
            box-shadow: none !important;
            -webkit-text-fill-color: #000000 !important;
        }

        hr {
            border: solid 1px #494c50;
        }
    </style>
</head>

<body bgcolor="#303338" {$WHITE_THEME_ENABLED}>
    <div id="wrapper">
        <table>
            <tbody>
                <tr>
                    <td valign="top" style="vertical-align: top;">
                        <a href="/server/"><img src="/resources/logo.gif" alt="Home" style="border-radius: 999px;"
                                width="48px" height="48px"></a><br>
                        <hr noshade>
                        {$SERVER_LIST}
                    </td>
                    <td>
                        <font color="#303338">- </font>
                    </td>
                    <td valign="top" style="vertical-align: top;">
                        <font color="#999999" size="9" face="Arial, Helvetica, sans-serif">
                            {$DISCORD_NAME}
                        </font>

                        <br>
                        
                        {$CHANNEL_LIST}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

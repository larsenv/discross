<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <title>Discross - #{$CHANNEL_NAME}</title>
    <script>
        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-DB-AlphaNum.woff') format('woff');
            font-weight: 400;
        }

        @font-face {
            font-family: 'rodin';
            src: url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff2') format('woff2'),
                 url('https://mariocube.com/css/RodinNTLGPro-B-AlphaNum.woff') format('woff');
            font-weight: 700;
        }

        /* Global reset + consistent box sizing and font */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html,
        body,
        #wrapper {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'rodin', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.45;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: #36393f;
            color: #dcddde;
        }

        /* Light theme overrides */
        .light-theme body {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        .light-theme #wrapper {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        .light-theme .message {
            border-color: #e3e5e8 !important;
        }

        .light-theme .message .content {
            color: #2e3338 !important;
        }

        /* AMOLED theme overrides - true black theme for maximum contrast and battery savings */
        .amoled-theme body {
            background: #000000 !important;
            color: #ffffff !important;
        }

        .amoled-theme #wrapper {
            background: #000000 !important;
            color: #ffffff !important;
        }

        .amoled-theme .message {
            border-color: #333333 !important;
            background: #000000 !important;
        }

        .amoled-theme .message .content {
            color: #ffffff !important;
        }

        .amoled-theme .message:hover {
            background: rgba(255, 255, 255, 0.05) !important;
        }

        .amoled-theme #emoji {
            background: #111111 !important;
            border-color: #333333 !important;
        }

        .amoled-theme #emoji button:hover {
            background: rgba(255, 255, 255, 0.08) !important;
        }

        .amoled-theme .menu-button {
            background: #000000 !important;
            border-color: #333333 !important;
            color: #ffffff !important;
        }

        .amoled-theme a {
            color: #5865f2 !important;
        }

        .message:hover {
            background: rgba(4, 4, 5, 0.07);
        }

        .light-theme .message:hover {
            background: rgba(6, 6, 7, 0.02) !important;
        }

        /* Hide legacy styling */
        br.nodisp {
            display: none;
        }

        /* Legacy table fixes */
        table {
            padding-bottom: 5px;
        }

        /* Links */
        a {
            color: #00aff4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Emoji picker styling */
        #emoji {
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
            padding: 16px;
            margin: 8px 0;
        }

        #emoji table {
            width: 100%;
        }

        #emoji button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }

        #emoji button:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        /* Menu positioning */
        .menu-button {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            background: #36393f;
            border: 1px solid #40444b;
            border-radius: 4px;
            padding: 8px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .menu-button {
                top: 8px;
                left: 8px;
            }
        }

        /* Old browser compatibility fixes */
        .message-form-container {
            /* Fallback for old browsers that don't support sticky */
            position: relative;
            bottom: 0;
            /* Ensure it doesn't overflow */
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            /* Add background to ensure visibility */
            background: #36393f;
            /* Add border for separation */
            border-top: 1px solid #40444b;
        }

        .message-buttons-container {
            /* Fallback layout for old browsers */
            width: 100%;
            max-width: 100%;
            /* Use table-cell layout as flexbox fallback for very old browsers */
            display: table;
            table-layout: fixed;
            box-sizing: border-box;
            padding: 8px;
        }

        .message-button-cell {
            display: table-cell;
            width: 32px;
            text-align: center;
            vertical-align: middle;
        }

        /* Modern browsers will still use flex if supported */
        .modern-flex {
            display: flex;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        /* Light theme adjustments for message form */
        .light-theme .message-form-container {
            background: #ffffff !important;
            border-top-color: #e3e5e8 !important;
        }

        /* AMOLED theme adjustments for message form */
        .amoled-theme .message-form-container {
            background: #000000 !important;
            border-top-color: #333333 !important;
        }

        /* Chat container - consistent spacing */
        .chat, .chat-container, #chat {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 920px;
            margin: 0 auto;
        }

        /* Message list: readable box */
        .message-list {
            padding: 12px;
            border-radius: 8px;
            background: #2f3136;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            overflow-y: auto;
            max-height: 60vh;
        }

        /* Chat input area: flex so input shrinks correctly and button won't overflow */
        .chat-input, .composer, .message-composer {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: transparent;
        }

        /* Input/textarea should grow and allow content to wrap, but never force container width */
        .chat-input input[type="text"],
        .chat-input textarea,
        .message-composer input[type="text"],
        .message-composer textarea {
            flex: 1 1 auto;
            min-width: 0; /* critical to prevent overflow in flex layouts */
            padding: 10px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.95rem;
            background: #fff;
            outline: none;
        }

        /* Textarea behavior */
        .chat-input textarea, .message-composer textarea {
            resize: vertical;
            max-height: 30vh;
        }

        /* Send button: size, alignment, and prevent overflow */
        .send-button, .btn-send, button.send, .chat-send {
            flex: 0 0 auto; /* don't grow, don't shrink */
            padding: 10px 14px;
            border-radius: 8px;
            background: #5865f2;
            color: #fff;
            border: none;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            align-self: stretch; /* match input height */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            min-height: 44px; /* accessible tap target */
        }

        /* Focus outlines */
        button:focus, input:focus, textarea:focus {
            box-shadow: 0 0 0 3px rgba(88,101,242,0.12);
            border-color: #5865f2;
        }

        /* Defensive override: if send button was absolutely positioned elsewhere,
            prefer static/flex layout so it stays inside the viewport */
        .chat-footer { position: relative; }
        .chat-footer .send-button {
            position: static !important;
        }

        /* Small screen adjustments */
        @media (max-width: 640px) {
            .chat, .chat-container {
                padding: 12px;
            }

            .send-button, .btn-send {
                padding: 8px 10px;
                min-height: 40px;
                font-size: 0.9rem;
            }
        }

        /* Base extensions */
        /* Typography */
        h1, h2 { margin: 24px 0 12px 0; font-size: 1.75rem; font-weight: 600; }
        p, ul { line-height: 1.5; margin: 0 0 12px 0; font-size: 0.95rem; }

        /* FIX: Scope UL padding to message content only so reactions aren't indented */
        .messagecontent ul { padding-left: 20px; }

        /* Header */
        .header-table { width: 100%; }
        .header-logo img { display: block; }
        .header-title {
            font-size: 2.625rem;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            color: #dddddd;
        }
        .header-menu {
            width: 100%;
            text-align: right;
            font-size: 1.5rem;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            color: #dddddd;
        }
        .header-menu a,
        .header-menu-link {
            color: #dddddd;
            text-decoration: none;
            font-size: 1.125rem;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
        }
        .header-user-info {
            color: #aaaaaa;
            font-size: 0.75rem;
        }

        /* Homepage */
        .homepage, .home, #home {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Code */
        pre {
            background: #2f3136;
            border: 1px solid #202225;
            border-radius: 4px;
            padding: 8px;
            margin: 4px 0;
            overflow: auto;
            max-height: 400px;
            font-family: Consolas, Monaco, monospace;
            font-size: 14px;
        }
        code {
            background: #2f3136;
            border-radius: 3px;
            padding: 2px 4px;
            font-family: Consolas, Monaco, monospace;
            font-size: 14px;
            color: #dcddde;
        }
        pre code { background: none; border: none; padding: 0; }

        /* Layout - SIMPLE for Wii compatibility */
        .content-padding {
            padding-left: 60px;
            padding-bottom: 160px; /* Increased bottom padding to account for larger input bar */
        }

        .scrollable-content {
            padding: 16px;
        }

        /* Menu Icon specifically */
        .menu-icon { width: 24px; height: 24px; display: block; }

        /* Messages */
        .message {
            padding: 8px 16px;
            margin: 0;
            border-bottom: 1px solid #2f3136;
        }
        .message:last-child { border-bottom: none; }
        .message-header { margin-bottom: 4px; }
        .message-author {
            font-weight: 600;
            cursor: pointer;
            margin-right: 8px;
            color: #ffffff;
            display: inline;
        }
        .message-date { 
            font-size: 12px; 
            color: #72767d; 
            display: inline;
        }
        .message-link { text-decoration: none; color: inherit; display: block; }
        .messagecontent {
            color: #dcddde;
            font-size: 16px;
            line-height: 20px;
            word-wrap: break-word;
        }
        .firstmessage { margin: 0; }

        /* Message mentions */
        .message.mentioned {
            border-left: 4px solid #faa61a;
            background-color: rgba(250, 166, 26, 0.1);
            padding-left: 12px;
        }
        .mention {
            color: #00aff4;
            background: rgba(88, 101, 242, 0.3);
            padding: 0 2px;
            border-radius: 3px;
        }

        /* Embeds */
        .embed { margin-top: 8px; max-width: 520px; }
        .embed-content {
            background-color: #2f3136;
            border: 1px solid #202225;
            border-radius: 4px;
            padding: 8px 12px;
        }

        /* Reactions */
        .reaction {
            display: inline-block;
            padding: 2px 6px;
            background: #2f3136;
            border-radius: 4px;
            margin-right: 4px;
            margin-bottom: 4px;
        }
        .reaction img { width: 16px; height: 16px; vertical-align: middle; }
        .reaction-count { color: #dcddde; font-size: 12px; margin-left: 4px; }

        /* Forwarded */
        .forwarded-content-wrapper {
            padding: 8px;
            background: rgba(47, 49, 54, 0.6);
            border-radius: 4px;
            margin-bottom: 8px;
        }

        /* Buttons Row specifically */
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: inline-block;
        }
        .icon-button:hover { background: rgba(255, 255, 255, 0.06); }
        .emoji-icon { width: 24px; height: 24px; vertical-align: middle; }

        /* Input Row - SEND BUTTON ON SAME LINE */
        .message-input-wrapper { 
            width: 100%; 
            background: transparent;
            padding: 0;
        }

        .message-input-container {
            display: table;
            width: 100%;
            table-layout: fixed;
            border-collapse: separate; 
            border-spacing: 10px 0; /* Creates spacing between input and button */
        }

        .message-input {
            display: table-cell;
            width: 100%;
            height: 44px;
            padding: 0 12px;
            border: none;
            background: #40444b;
            color: #dcddde;
            font-size: 16px;
            vertical-align: middle;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            outline: none;
            border-radius: 8px;
        }

        /* Buttons */
        .buttons { margin: 16px 0; }
        .discross-button {
            background: #5865f2;
            color: white;
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            margin: 8px 0;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
        }
        .discross-button:hover { background: #4752c4; }
        .discross-button.secondary { background: #4f545c; }
        .discross-button.secondary:hover { background: #5d6269; }

        /* Form inputs - Nice styling for login page */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea {
            background: #40444b;
            border: 1px solid #40444b;
            border-radius: 8px;
            color: #dcddde;
            padding: 10px 12px;
            font-size: 16px;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            width: 100%;
            max-width: 400px;
            margin: 8px 0;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #5865f2;
            background: #383a40;
        }

        label {
            display: block;
            margin: 12px 0 4px 0;
            font-weight: 600;
            color: #dcddde;
        }

        /* Server Pages */
        .server-layout { display: table; width: 100%; }
        .server-sidebar, .server-main { vertical-align: top; }
        .server-icon { height: 48px; width: 48px; }
        .server-select-title {
            font-size: 1.875rem;
            color: #5865f2;
            font-weight: bold;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
        }
        .server-select-text {
            font-size: 1.5rem;
            color: #dddddd;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
        }

        /* Drawing */
        #toolbar-container {
            background: #2f3136;
            padding: 5px;
            border-bottom: 1px solid #202225;
            margin: 0 auto 5px auto;
            border-radius: 8px;
        }
        .c-box {
            width: 24px;
            height: 24px;
            border: 2px solid #555;
            display: inline-block;
            margin: 1px;
            cursor: pointer;
        }
        #canvas-wrapper {
            margin: 0 auto 20px auto;
            background: #2f3136;
            padding: 5px;
            width: 610px;
            max-width: 100%;
        }
        canvas {
            background: #fff;
            cursor: crosshair;
            display: block;
            border: 1px solid #202225;
            max-width: 100%;
            height: auto;
        }

        /* Additional Small screen adjustments */
        @media (max-width: 640px) {
            .content-padding { padding-left: 50px; padding-bottom: 160px; }
            .homepage, .home, #home { padding: 12px; }
        }
    </style>
</head>

<body {$WHITE_THEME_ENABLED}>
    <div id="wrapper">
        <a href="../server/{$SERVER_ID}" class="menu-button">
            <img src="/resources/images/menu.gif" alt="Menu" style="width: 24px; height: 24px;">
        </a>

        <div style="padding-left: 60px; height: 100vh; display: flex; flex-direction: column;">
            <div style="flex: 1; overflow-y: auto; padding: 16px;">
                <div id="msgcontainer">
                    {$MESSAGES}
                </div>

                <div id="emoji" style="display: none;">
                    <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px;">
                        <button onclick="document.getElementById('message').value += ' :sob:'">
                            <img src="/resources/twemoji/1f62d.gif" alt="sob" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :face_with_raised_eyebrow:'">
                            <img src="/resources/twemoji/1f928.gif" alt="face_with_raised_eyebrow"
                                style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :skull:'">
                            <img src="/resources/twemoji/1f480.gif" alt="skull" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :pleading_face:'">
                            <img src="/resources/twemoji/1f97a.gif" alt="pleading_face"
                                style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :heart:'">
                            <img src="/resources/twemoji/2764-fe0f.gif" alt="heart" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :thumbsup:'">
                            <img src="/resources/twemoji/1f44d.gif" alt="thumbsup" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :thumbsdown:'">
                            <img src="/resources/twemoji/1f44e.gif" alt="thumbsdown" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :pray:'">
                            <img src="/resources/twemoji/1f64f.gif" alt="pray" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :tada:'">
                            <img src="/resources/twemoji/1f389.gif" alt="tada" style="width: 24px; height: 24px;">
                        </button>
                        <button onclick="document.getElementById('message').value += ' :slight_smile:'">
                            <img src="/resources/twemoji/1f642.gif" alt="slight_smile"
                                style="width: 24px; height: 24px;">
                        </button>
                    </div>
                </div>
                <a id="end" name="end"></a>
            </div>

            <div id="replying_to">
                <div style="color: #b9bbbe; font-size: 14px; margin-bottom: 4px;">
                    <strong>Replying to {$REPLY_MESSAGE_AUTHOR}</strong>
                    <a href="./#end" style="color: #ed4245; margin-left: 8px; font-size: 12px;">Cancel</a>
                </div>
                <div style="color: #dcddde; font-size: 14px;">
                    {$REPLY_MESSAGE_CONTENT}
                </div>
            </div>
            <div class="message-form-container" style="position: sticky; bottom: 0;">
                <form action="/send" style="position: relative;">
                    <input type="hidden" id="channel" name="channel" value="{$CHANNEL_ID}">
                    <input type="hidden" id="reply_message_id" name="reply_message_id" value="{$REPLY_MESSAGE_ID}">
                    <input type="hidden" id="lite" name="lite" value="False">

                    {$INPUT}

                    <div class="modern-flex message-buttons-container">
                        <div class="message-button-cell">
                            <button
                                style="background: none; border: none; cursor: pointer; padding: 4px; border-radius: 4px; width: 32px; height: 32px;"
                                onclick="showEmoji()" type="button"
                                onmouseover="this.style.background='rgba(255,255,255,0.06)'"
                                onmouseout="this.style.background='none'">
                                <img src="/resources/twemoji/{$RANDOM_EMOJI}.gif" alt="Add emoji"
                                    style="width: 24px; height: 24px;">
                            </button>
                        </div>
                        <div class="message-button-cell">
                            <a href="/draw/{$CHANNEL_ID}"
                                style="display: inline-block; padding: 4px; border-radius: 4px; text-decoration: none; width: 32px; height: 32px; text-align: center;"
                                onmouseover="this.style.background='rgba(255,255,255,0.06)'"
                                onmouseout="this.style.background='none'">
                                <img src="/resources/twemoji/1f58c-fe0f.gif" alt="Draw" style="width: 24px; height: 24px;">
                            </a>
                        </div>
                        <div class="message-button-cell">
                            <a href="{$REFRESH_URL}"
                                style="display: inline-block; padding: 4px; border-radius: 4px; text-decoration: none; width: 32px; height: 32px; text-align: center;"
                                onmouseover="this.style.background='rgba(255,255,255,0.06)'"
                                onmouseout="this.style.background='none'">
                                <img src="/resources/images/refresh.gif" alt="Refresh" style="width: 24px; height: 24px;">
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

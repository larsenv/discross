    <script>
        window.onload = function () {
            // Enhanced scroll-to-bottom for old browser compatibility
            function scrollToBottom() {
                var end = document.getElementById("end");
                var msgContainer = document.getElementById("msgcontainer");
                var scrollContainer = msgContainer ? msgContainer.parentNode : null;
                
                // Try multiple scroll methods for maximum compatibility
                var scrolled = false;
                
                // Method 1: scrollIntoView on #end element (modern browsers)
                if (end && end.scrollIntoView) {
                    try {
                        end.scrollIntoView();
                        scrolled = true;
                    } catch (e) {
                        // Continue to fallback methods
                    }
                }
                
                // Method 2: Scroll the container holding msgcontainer
                if (!scrolled && scrollContainer && scrollContainer.scrollTop !== undefined) {
                    try {
                        scrollContainer.scrollTop = scrollContainer.scrollHeight;
                        scrolled = true;
                    } catch (e) {
                        // Continue to fallback methods
                    }
                }
                
                // Method 3: Scroll msgcontainer itself
                if (!scrolled && msgContainer && msgContainer.scrollTop !== undefined) {
                    try {
                        msgContainer.scrollTop = msgContainer.scrollHeight;
                        scrolled = true;
                    } catch (e) {
                        // Continue to fallback methods
                    }
                }
                
                // Method 4: Scroll window to #end anchor (old browser fallback)
                if (!scrolled && end) {
                    try {
                        window.location.hash = 'end';
                        scrolled = true;
                    } catch (e) {
                        // Final fallback - scroll window to bottom
                        try {
                            window.scrollTo(0, document.body.scrollHeight);
                        } catch (e2) {
                            // If all else fails, at least try basic body scroll
                            document.body.scrollTop = document.body.scrollHeight;
                        }
                    }
                }
            }
            
            scrollToBottom();
        };

        var emojiShowing = false;

        function showEmoji() {
            if (emojiShowing) {
                document.getElementById("emoji").style.display = "none";
                emojiShowing = false;
            } else {
                document.getElementById("emoji").style.display = "block";
                emojiShowing = true;
            }
        }

        // File upload functionality
        var selectedFile = null;

        function handleFileSelect(input) {
            var file = input.files[0];
            if (file) {
                // Check file size (8MB limit for webhooks)
                var maxSize = 8 * 1024 * 1024; // 8MB in bytes
                if (file.size > maxSize) {
                    alert('File is too large. Maximum size is 8MB.');
                    input.value = '';
                    selectedFile = null;
                    return;
                }
                
                selectedFile = file;
                
                // Show file name in message input
                var messageInput = document.getElementById('message');
                if (messageInput) {
                    var currentText = messageInput.value.trim();
                    var fileName = '[Uploading: ' + file.name + ']';
                    messageInput.value = currentText ? currentText + ' ' + fileName : fileName;
                }
            }
        }
        
        function sendMessageOrFile() {
            if (selectedFile) {
                // Upload file with message
                uploadFile(selectedFile);
                return false; // Prevent normal form submission
            }
            // Otherwise allow normal form submission for text messages
            return true;
        }
        
        function uploadFile(file) {
            var formData = new FormData();
            formData.append('file', file);
            formData.append('channel', document.getElementById('channel').value);
            formData.append('message', document.getElementById('message').value);
            
            // Show uploading status
            var messageInput = document.getElementById('message');
            var originalValue = messageInput.value;
            messageInput.disabled = true;
            
            fetch('/uploadFile', {
                method: 'POST',
                body: formData
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                if (data.success) {
                    // Clear input and refresh
                    messageInput.value = '';
                    window.location.reload();
                } else {
                    alert('Upload failed: ' + (data.error || 'Unknown error'));
                    messageInput.value = originalValue.replace('[Uploading: ' + file.name + ']', '');
                }
            })
            .catch(function(error) {
                alert('Upload failed: ' + error);
                messageInput.value = originalValue.replace('[Uploading: ' + file.name + ']', '');
            })
            .finally(function() {
                messageInput.disabled = false;
                selectedFile = null;
            });
        }

        // Spoiler reveal function for Wii compatibility
        function show(el) {
            try {
                el.style.background = "none";
                // Navigate the DOM structure: table -> tbody -> tr -> td -> font
                var tbody = el.childNodes[0];
                if (tbody && tbody.childNodes && tbody.childNodes[0]) {
                    var tr = tbody.childNodes[0];
                    if (tr && tr.childNodes && tr.childNodes[0]) {
                        var td = tr.childNodes[0];
                        if (td && td.childNodes && td.childNodes[0]) {
                            var font = td.childNodes[0];
                            if (font && font.style) {
                                font.style.visibility = "visible";
                            }
                        }
                    }
                }
            } catch (e) {
                // Fallback: just remove background if structure is unexpected
                el.style.background = "none";
            }
        }
    </script>

        }

            padding-left: 12px; 
            color: #b5bac1;

        }

        /* Links */

            text-decoration: none;
        }

        }

        /* Header */

        .header-logo img { display: block; }
        .header-title {
            font-size: 2.625rem;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            color: #dddddd;
        }
        .header-menu {

            text-align: right;
            font-size: 1.5rem;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            color: #dddddd;
        }
        .header-menu a,

            color: #dddddd;
            text-decoration: none;
            font-size: 1.125rem;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
        }
        .header-user-info {
            color: #aaaaaa;
            font-size: 0.75rem;
        }

        /* Homepage */
        .homepage, .home, #home {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Code */
        pre {
            background: #2f3136;
            border: 1px solid #202225;
            border-radius: 4px;
            padding: 8px;
            margin: 4px 0;
            overflow: auto;
            max-height: 400px;
            font-family: Consolas, Monaco, monospace;
            font-size: 14px;
        }
        code {
            background: #2f3136;
            border-radius: 3px;
            padding: 2px 4px;
            font-family: Consolas, Monaco, monospace;
            font-size: 14px;
            color: #dcddde;
        }
        pre code { background: none; border: none; padding: 0; }

        /* Layout */
        .content-padding {
            padding-left: 60px;
            padding-bottom: 160px;
        }

        .scrollable-content {
            padding: 16px;
        }

        /* Menu */
        .menu-button {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            background: transparent;
            border: none;
            padding: 8px;
            cursor: pointer;
        }
        .menu-icon { width: 24px; height: 24px; display: block; }

        /* Messages */
        .message {
            margin: 0;
        }
        .message:hover {
            background: rgba(4, 4, 5, 0.07);
        }
        .message:last-child { border-bottom: none; }
        .message-header { margin-bottom: 4px; }
        .message-author {
            font-weight: 600;
            cursor: pointer;
            margin-right: 8px;
            color: #ffffff;
            display: inline;
        }
        .message-date {
            font-size: 12px;
            color: #72767d;
            display: inline;
        }
        .message-link { text-decoration: none; color: inherit; display: block; }
        .messagecontent {
            color: #dcddde;
            font-size: 16px;
            line-height: 20px;
            word-wrap: break-word;
        }
        .messagecontent a { color: #00b0f4; }

        /* Message mentions */
        .message.mentioned {
            border-left: 4px solid #faa61a;
            background-color: rgba(250, 166, 26, 0.1);
            padding-left: 12px;
        }
        .mention {
            color: #00aff4;
            background: rgba(88, 101, 242, 0.3);
            padding: 0 2px;
            border-radius: 3px;
        }

        /* Embeds */
        .embed { margin-top: 8px; max-width: 520px; }
        .embed-content {
            background-color: #2f3136;
            border: 1px solid #202225;
            border-radius: 4px;
            padding: 8px 12px;
        }

        /* Reactions */
        .reaction {
            display: inline-block;
            padding: 2px 6px;
            background: #2f3136;
            border-radius: 4px;
            margin-right: 4px;
            margin-bottom: 4px;
        }
        .reaction img { width: 16px; height: 16px; vertical-align: middle; }
        .reaction-count { color: #dcddde; font-size: 12px; margin-left: 4px; }

        /* Forwarded */
        .forwarded-content-wrapper {
            padding: 8px;
            background: rgba(47, 49, 54, 0.6);
            border-radius: 4px;
            margin-bottom: 8px;
        }

        /* Message Input - FIXED AT BOTTOM */
        .message-form-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 100;
            background: #36393f;
            border-top: 1px solid #40444b;
            padding: 12px;
        }

        /* Buttons Row */
        .message-buttons-container {
            padding: 0 0 8px 0;
            margin: 0;
            display: table;
            width: 100%;
        }
        .message-button-cell {
            display: table-cell;
            width: 32px;
            text-align: center;
            vertical-align: middle;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: inline-block;
        }
        .icon-button:hover { background: rgba(255, 255, 255, 0.06); }
        .emoji-icon { width: 24px; height: 24px; vertical-align: middle; }

        /* Input Row */
        .message-input-wrapper {
            width: 100%;
            background: transparent;
            padding: 0;
        }

        .message-input-container {
            display: table;
            width: 100%;
            table-layout: fixed;
            border-collapse: separate;
            border-spacing: 10px 0;
        }

        .message-input {
            display: table-cell;
            width: 100%;
            height: 44px;
            padding: 0 12px;
            border: none;
            background: #40444b;
            color: #dcddde;
            font-size: 16px;
            vertical-align: middle;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            outline: none;
            border-radius: 8px;
        }

        .send-button {
            display: table-cell;
            vertical-align: middle;
            width: 1%;
            white-space: nowrap;
            padding: 10px 24px;
            background: #5865f2;
            color: #fff;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            border-radius: 8px;
        }
        .send-button:hover { background: #4752c4; }

        /* Emoji Picker */
        #emoji {
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
            padding: 16px;
            margin: 8px 0;
        }
        #emoji table { width: 100%; }
        #emoji button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }
        #emoji button:hover { background: rgba(255, 255, 255, 0.06); }

        /* Custom Form elements */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea {
            background: #40444b;
            border: 1px solid #40444b;
            border-radius: 8px;
            color: #dcddde;
            padding: 10px 12px;
            font-size: 16px;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
            width: 100%;
            max-width: 400px;
            margin: 8px 0;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #5865f2;
            background: #383a40;
        }

        label {
            display: block;
            margin: 12px 0 4px 0;
            font-weight: 600;
            color: #dcddde;
        }

        /* Server Pages */
        .server-layout { display: table; width: 100%; }
        .server-sidebar, .server-main { vertical-align: top; }
        .server-icon { height: 48px; width: 48px; }
        .server-select-title {
            font-size: 1.875rem;
            color: #5865f2;
            font-weight: bold;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
        }
        .server-select-text {
            font-size: 1.5rem;
            color: #dddddd;
            font-family: 'rodin', Arial, Helvetica, sans-serif;
        }

        /* Drawing / Canvas */
        #toolbar-container {
            background-color: #2f3136;
            padding: 5px;
            border-bottom: 1px solid #202225;
            display: table;
            margin: 0 auto 5px auto;
            border-radius: 8px;
            text-align: left;
            position: relative;
            z-index: 10;
        }

        .c-box {
            width: 24px;
            height: 24px;
            border: 2px solid #555;
            display: inline-block;
            margin: 1px;
            cursor: pointer;
            vertical-align: middle;
        }

            border: 2px solid #000;
            display: inline-block;
            margin: 0 3px;
            cursor: pointer;
            vertical-align: middle;
            padding: 2px;
        }

            margin: 0 auto 20px auto;
            display: block;
            background: #2f3136;
            padding: 5px;
            width: 610px;
            max-width: 100%;
            position: relative;
            z-index: 10;
        }

        canvas {
            background: #ffffff;
            cursor: crosshair;
            display: block;
            border: 1px solid #202225;
            max-width: 100%;
            height: auto;
        }

        /* Hide legacy styling */
        br.nodisp {
            display: none;
        }

        .light-theme .message .content,

        .light-theme .message:hover { background: rgba(6, 6, 7, 0.02) !important; }
        .light-theme .message-author { color: #060607; }
        .light-theme .message-date { color: #5c5e66; }
        .light-theme .message-form-container { background: #ffffff !important; border-top-color: #e3e5e8 !important; }
        .light-theme .message-input { color: #060607; background: #ebedef; }
        .light-theme .icon-button:hover { background: rgba(0, 0, 0, 0.08); }

        .light-theme .reaction { background: #f2f3f5; }
        .light-theme a { color: #0067e0; }

        .light-theme input[type="password"],
        .light-theme input[type="email"],
        .light-theme textarea { background: #ebedef; border-color: #e3e5e8; color: #060607; }

        /* ========== AMOLED THEME ========== */
        .amoled-theme body,
        .amoled-theme #wrapper { background: #000000 !important; color: #ffffff !important; }
        .amoled-theme .content-padding,
        .amoled-theme .scrollable-content { background: #000; color: #fff; }
        .amoled-theme .header-title,
        .amoled-theme .header-menu,
        .amoled-theme .header-menu-link { color: #fff; }
        .amoled-theme .message { border-color: #333333 !important; background: #000000 !important; }
        .amoled-theme .message .content,
        .amoled-theme .messagecontent { color: #ffffff !important; }
        .amoled-theme .message:hover { background: rgba(255, 255, 255, 0.05) !important; }
        .amoled-theme .message-author { color: #fff; }
        .amoled-theme .message-date { color: #a0a0a0; }
        .amoled-theme .message-form-container { background: #000000 !important; border-top-color: #333333 !important; }
        .amoled-theme .message-input { color: #fff; background: #0a0a0a; }
        .amoled-theme .icon-button:hover { background: rgba(255, 255, 255, 0.08) !important; }
        .amoled-theme #emoji { background: #111111 !important; border-color: #333333 !important; }
        .amoled-theme .menu-button { 
            background: none !important; 
            border: none !important; 
            color: #ffffff !important; 
        }
        .amoled-theme a { color: #5865f2 !important; }
        .amoled-theme pre,
        .amoled-theme code { background: #0a0a0a; border-color: #222; color: #fff; }
        .amoled-theme .reaction { background: #0a0a0a; border-color: #222; }

        /* Small screens / Mobile */
        @media (max-width: 640px) {
            .content-padding { padding-left: 50px; padding-bottom: 160px; }
            .homepage, .home, #home { padding: 12px; }
            
            #toolbar-container {

            }

            .message-form-container {
                left: 0 !important;
                right: 0 !important;
                padding: 8px;
            }

            .send-button {
                padding: 8px 10px;
                min-height: 40px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            .menu-button { top: 8px; left: 8px; }
        }
    </style>
</head>

                            <img src="/resources/twemoji/1f642.gif" alt="slight_smile"
                                style="width: 24px; height: 24px;">
                        </button>
                    </div>
                </div>
                <a id="end" name="end"></a>
            </div>
            <div id="replying_to">
                <div style="color: #b9bbbe; font-size: 14px; margin-bottom: 4px;">
                    <strong>Replying to {$REPLY_MESSAGE_AUTHOR}</strong>
                    <a href="./" style="color: #ed4245; margin-left: 8px; font-size: 12px;">Cancel</a>
                </div>
                <div style="color: #dcddde; font-size: 14px;">
                    {$REPLY_MESSAGE_CONTENT}
                </div>
            </div>
            <div class="message-form-container" style="position: sticky; bottom: 0;">
                <form action="../send" onsubmit="return sendMessageOrFile()" style="position: relative;">
                    <div>
                        <button type="button" onclick="showEmoji()"
                            style="display: inline-block; vertical-align: middle; padding: 8px; border-radius: 4px; border: none; background: none; cursor: pointer;"
                            onmouseover="this.style.background='rgba(255,255,255,0.06)'" 
                            onmouseout="this.style.background='none'">
                            <img src="/resources/twemoji/{$RANDOM_EMOJI}.gif" alt="Add emoji"
                                style="width: 24px; height: 24px;">
                        </button>
                        <button type="button" onclick="document.getElementById('fileUpload').click()"
                            style="display: inline-block; vertical-align: middle; padding: 8px; border-radius: 4px; border: none; background: none; cursor: pointer;"
                            onmouseover="this.style.background='rgba(255,255,255,0.06)'" 
                            onmouseout="this.style.background='none'">
                            <img src="/resources/twemoji/1f4e4.gif" alt="Upload file"
                                style="width: 24px; height: 24px;">
                        </button>
                        <input type="file" id="fileUpload" style="display:none;" onchange="handleFileSelect(this)">
                        <a href="/draw/{$CHANNEL_ID}"
                            style="display: inline-block; vertical-align: middle; padding: 8px; border-radius: 4px; border: none; background: none; cursor: pointer;"
                            onmouseover="this.style.background='rgba(255,255,255,0.06)'" 
                            onmouseout="this.style.background='none'">
                            <img src="/resources/twemoji/1f58c-fe0f.gif" alt="Draw" style="width: 24px; height: 24px;">
                        </a>
                        <a href="{$REFRESH_URL}"
                            style="display: inline-block; vertical-align: middle; padding: 8px; border-radius: 4px; border: none; background: none; cursor: pointer;"
                            onmouseover="this.style.background='rgba(255,255,255,0.06)'" 
                            onmouseout="this.style.background='none'" >
                            <img src="/resources/images/refresh.gif" alt="Refresh" style="width: 24px; height: 24px;">
                        </a>
                    </div>
                    <input type="hidden" id="channel" name="channel" value="{$CHANNEL_ID}">
                    <input type="hidden" id="lite" name="lite" value="False">
                    {$INPUT}
                </form>
            </div>
        </div>
    </div>
</body>

</html>

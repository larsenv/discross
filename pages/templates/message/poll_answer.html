<div class="poll-answer" style="position: relative; background-color: #202225; border: 1px solid #40444b; border-radius: 4px; padding: 8px 12px; margin-bottom: 8px; overflow: hidden;">
  <div class="poll-answer-bg" style="position: absolute; top: 0; left: 0; height: 100%; background-color: #5865f2; opacity: 0.15; width: {$VOTE_PERCENTAGE}%;"></div>
  <div class="poll-answer-content" style="position: relative; display: flex; align-items: center; justify-content: space-between;">
    <div class="poll-answer-text" style="display: flex; align-items: center; gap: 8px; flex: 1;">
      {$ANSWER_EMOJI}
      <span style="color: #dcddde; font-size: 14px; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif;">{$ANSWER_TEXT}</span>
    </div>
    <div class="poll-answer-stats" style="display: flex; align-items: center; gap: 8px; color: #b9bbbe; font-size: 12px; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
      <span>{$VOTE_PERCENTAGE}%</span>
      <span style="font-weight: 600;">{$VOTE_COUNT} votes</span>
    </div>
  </div>
</div>

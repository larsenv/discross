<div class="message forwarded" style="padding: 8px 0 8px 8px; margin: 0; border-bottom: 1px solid #2f3136; border-left: 4px solid #5865f2; position: relative;">
    <div style="font-size: 12px; color: #b9bbbe; margin-bottom: 4px; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
        <span style="margin-right: 4px;">âžœ</span> Forwarded from {$FORWARDED_AUTHOR}
    </div>
    <div style="padding: 8px; background: rgba(47, 49, 54, 0.6); border-radius: 4px; margin-bottom: 8px;">
        <div style="font-size: 12px; color: #72767d; margin-bottom: 4px;">
            {$FORWARDED_DATE}
        </div>
        <div style="color: #dcddde; font-size: 14px; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
            {$FORWARDED_CONTENT}
        </div>
    </div>
    <div style="display: flex; align-items: baseline; margin-bottom: 4px;">
        <span onclick="document.getElementById('message').value += {$TAG}" 
              style="font-weight: 600; color: {$AUTHOR_COLOR}; cursor: pointer; margin-right: 8px; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
            {$MESSAGE_AUTHOR}
        </span>
        <span style="font-size: 12px; color: #72767d; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
            {$MESSAGE_DATE}
        </span>
    </div>
    <div class="messagecontent" style="color: #dcddde; font-size: 16px; line-height: 20px; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif; word-wrap: break-word;">
        {$MESSAGE_CONTENT}
    </div>
</div>

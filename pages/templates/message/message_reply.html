<div class="message" style="display: flex; padding: 8px 16px; margin: 0; border-bottom: 1px solid #2f3136; position: relative;">
  <div style="width: 40px; height: 40px; border-radius: 50%; background: #36393f; margin-right: 16px; flex-shrink: 0; overflow: hidden;">
    <div style="width: 100%; height: 100%; background: linear-gradient(45deg, #5865f2, #57f287); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 16px;">
      {$MESSAGE_AUTHOR_INITIAL}
    </div>
  </div>
  <div style="flex: 1; min-width: 0;">
    <div style="display: flex; align-items: baseline; margin-bottom: 4px;">
      <span onclick="document.getElementById('message').value += {$TAG}" 
            style="font-weight: 700; color: {$MESSAGE_AUTHOR_COLOR}; cursor: pointer; margin-right: 8px; font-family: Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
        {$MESSAGE_AUTHOR}
      </span>
      <span style="font-size: 12px; color: #72767d; font-family: Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
        {$MESSAGE_DATE}
      </span>
    </div>
    <div class="messagecontent" style="color: #dcddde; font-size: 16px; line-height: 20px; font-family: Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif; word-wrap: break-word;">
      {$MESSAGE_CONTENT}
    </div>
  </div>
</div>

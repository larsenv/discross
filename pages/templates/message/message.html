<div class="message">
    <div class="message-header">
      <span onclick="document.getElementById('message').value += {$TAG}" class="message-author" style="color: {$AUTHOR_COLOR};">
        {$MESSAGE_AUTHOR}
      </span>
      <span class="message-date">
        {$MESSAGE_DATE}
      </span>
    </div>
    <a href="{$MESSAGE_REPLY_LINK}#end" class="message-link">
      <div class="messagecontent">
        {$MESSAGE_CONTENT}
      </div>
    </a>
</div>

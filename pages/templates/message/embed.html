<div class="embed" style="display: flex; margin-top: 8px; max-width: 520px;">
  <div style="width: 4px; border-radius: 3px 0 0 3px; background-color: {$EMBED_COLOR}; flex-shrink: 0;"></div>
  <div style="background-color: #2f3136; border: 1px solid #202225; border-left: 0; border-radius: 0 4px 4px 0; padding: 8px 12px; flex: 1;">
    {$EMBED_AUTHOR}
    {$EMBED_TITLE}
    {$EMBED_DESCRIPTION}
    {$EMBED_FIELDS}
    {$EMBED_IMAGE}
    {$EMBED_THUMBNAIL}
    {$EMBED_FOOTER}
  </div>
</div>

<div class="poll" style="background-color: #2f3136; border: 1px solid #202225; border-radius: 8px; padding: 12px; margin-top: 8px; max-width: 520px;">
  <div class="poll-question" style="font-weight: 600; font-size: 16px; color: #dcddde; margin-bottom: 12px; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    {$POLL_QUESTION}
  </div>
  <div class="poll-answers">
    {$POLL_ANSWERS}
  </div>
  <div class="poll-footer" style="margin-top: 12px; padding-top: 8px; border-top: 1px solid #202225; font-size: 12px; color: #72767d; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    {$POLL_FOOTER}
  </div>
</div>

<div class="message forwarded" style="padding: 8px 16px; margin: 0; border-bottom: 1px solid #2f3136; border-left: 4px solid #4f545c; position: relative;">
    <div style="display: flex; align-items: baseline; margin-bottom: 4px;">
        <span onclick="document.getElementById('message').value += {$TAG}" 
              style="font-weight: 600; color: {$AUTHOR_COLOR}; cursor: pointer; margin-right: 8px; font-family: 'rodin', Whitney, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
            {$MESSAGE_AUTHOR}{$PING_INDICATOR}
        </span>
        <span class="message-date">
            {$MESSAGE_DATE}
        </span>
    </div>
    <div class="forwarded-label">
        <span class="forwarded-arrow"></span> Forwarded from {$FORWARDED_AUTHOR}
    </div>
    <div class="forwarded-content-wrapper">
        <div class="forwarded-date">
            {$FORWARDED_DATE}
        </div>
        <div class="forwarded-text">
            {$FORWARDED_CONTENT}
        </div>
    </div>
    <div class="messagecontent">
        {$MESSAGE_CONTENT}
    </div>
</div>
